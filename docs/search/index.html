    body: "最近知ったスライド最小値関連のアルゴリズムをご紹介 はじめに 本エントリは 電通大プログラミング教室 Advent Calendar 2025 の13日目です。 昨日はChiharuさんの「言語相対論・言語としてのプログラミング言語」でした。 私は趣味でゆる言語学ラジオというyoutubeチャンネルをよく視聴しているのですが、 言語とは、ある共同体が使っている言葉の集まりです。そして言葉とは、境界線のない世界に線を引くものです。 という文章をみて、以下の動画を思い出しました。 実際Chiharuさんの指摘は私の肌感覚としても感じます。 私はC言語からプログラミングを学習し始めたので、プログラムを書くときは（無意識ですが）常にC言語の構文、仕様に沿った世界でものを見ているフシがあります。 そのためjavascriptのPromiseやそれに伴うthen、async、awaitなどの理解にはとても苦しんだ覚えがあります。 あと、twitterで一度「関数型言語をやることで思考方法が変化する」みたいな話を見たことがあります。 元ツイは忘れましたが、その方が書いたspeakerdeckはありました。 https://speakerdeck.com/naoya/guan-shu-xing-puroguramingutoxing-sisutemunomentarumoderu 振り返りはこのあたりにして、内容に入っていきます。 今日紹介すること 今日は私が最近学んだ「スライド最小値」というアルゴリズムを中心に、その応用で解ける問題、似た感じのアルゴリズムをごちゃまぜにして紹介します。 全部をまとめてうまく抽象化しているというわけではないですが、見た目が全然異なる問題に適用出来て面白いので、興味のある部分だけでも見てもらえたらと思います。 スライド最小値（最大値） 次の問題を解きます。 長さ$N$の数列$A = (A _ 0, A _ 1, \\dots, {A _ N - 1})$が与えられる。 $i$個目が$[l _ i, r _ i)$であるような$Q$個の右半開区間に対して、それぞれ$\\displaystyle \\min _ {l _ i \\leq j \u0026lt; r _ i}(A _ j)$を求めよ。 ただし、与えられる区間は「単調増加」するとする。すなわち、$i \u0026lt; j$ならば$l _ i \\leq l _ j$かつ$r _ i \\leq r _ j$である。 与えられる区間の単調増加制約が無い場合、この問題は（staticな）Range Minimum Queryと呼ばれる問題であり、様々な解法があります。 解法の例 単調増加制約がある場合は、スライド最小値のアルゴリズムにより$\\Theta (N + Q)$時間、空間$\\Theta (N)$で解けて、これは他の大体のアルゴリズムよりも優れています。 一応この問題に関しては線形RMQと呼ばれる完全上位互換が存在しますが、中身が全く異なるであるため、応用を考える上ではスライド最小値にも利があります。 アイデア 図の黒枠の区間における最小値を求めたいとしましょう。 区間の単調増加制約は、黒枠の右側、左側が右にしか動かないというものです。 ここで、次の図の青い部分（その後ろにより小さい要素が存在する部分）について考えてみましょう。 黒枠が右方向にしかスライドしないことを踏まえると、青い部分は今回のみならず、以後もずっと最小値にはなりえないことがわかります。 なぜなら黒枠が右にスライドしたときに先に退場するのは青い部分だからです。 この部分がキモなのでもう少しかみ砕いた説明をします。 黒枠内の最初の2つの青と、その右にある赤に着目してみます。 黒枠が右にスライドしていくとき、赤要素よりも青要素の方が先に区間の外に出ることがわかります。 したがって、赤い部分が本当に最小値となるかはわからないものの、青い部分は確実に最小値となることはありえないと言えます。 よって、図の黒枠は6要素を含んでいますが、実は赤い部分の情報だけ保持していればよいということになります。 次に、右端だけが1スライドしたらどうなるのかを見てみましょう。下図は色分けを変えずに右端を伸ばしたものです。 この時、新しく区間に入ってきた要素が元々の右端の要素よりも小さいため、元々の右端の要素が青色に格下げされます。（図では新しく青色になる要素を緑色で表示しています。） 左から3番目の赤色よりは大きいため、こちらは格下げされずに済みました。 青色の定義が「区間内のより右側に自分以下の要素が存在するか」であるため、区間内の赤色のデータのみを抜き取って並べると常に単調増加になります。 また、青色は解になりえない要素で、赤色は解になりえる要素なのでした。 したがって、赤色のうち最も左にあるものが区間最小値であることが言えます。 アルゴリズム 両端キューを用いて区間内の赤色要素を管理します。 具体的には、両端キューの奥に左側の要素のインデックスが、両端キューの手前に右側の要素のインデックスが来るように管理します。 区間$[l _ i, r _ i)$に対する問題を解くときは次のようにすればよいです。 $r _ {i - 1} \\leq x \u0026lt; r _ i$に対して小さいものから順に次を行う。 両端キューの先頭要素を$t$とする。$A _ t$と$A _ x$を比較し、$A _ x$以上であれば先頭要素をポップするということを繰り返す。 両端キューが空になるか$A _ t$が$A _ x$未満になったら$x$を両端キューに入れる。 $l _ {i - 1} \\leq x \u0026lt; l _ i$に対して小さいものから順に次を行う。 末尾要素を$t$とする。$t = x$であれば末尾要素をポップするということを繰り返す。 これらを行った後、両端キューの末尾要素が区間最小値である。 プログラム的には次のような感じになります。 // 最初は区間[0, 0)の管理をしていると考える int L = 0, R = 0; // Qクエリに対して解答 for (int i = 0; i \u0026lt; Q; i++) { // ステップ1 while (R \u0026lt; r[i]) { while (!st.empty() \u0026amp;\u0026amp; A[R] \u0026lt;= A[st.front()]) { st.removeFront(); } st.insertFront(R); r++; } // ステップ2 while (L \u0026lt; l[i]) { if (st.back() == L) { st.removeBack(); } L++; } // 解を記録 ans[i] = st.back(); } 適用例 あまりスライド最小値がそのまま使える問題が見つからなかったので、少しわかりにくい例です。 ABC352D - Permutation Subsequence $\\lbrace a, a + 1, a + 2, \\dots, a + K - 1 \\rbrace$の方を固定して考える感じです。 $Q _ i \\coloneqq iがある場所$としたとき、$\\displaystyle \\max _ {a \\leq i \u0026lt; a + K} Q _ i - \\min _ {a \\leq i \u0026lt; a + K} Q _ i$を考えると良くて、この値の最小が解になります。 実際に$Q$を作り、これに対してスライド最小値とスライド最大値を適用すると$\\Theta (N)$時間で解けます。 解答例 一番近い自分より小さいやつ ふざけた名前ですいません。（いい名前が思い浮かばない。） 次の問題を考えます。 長さ$N$の数列$A = (A _ 0, A _ 1, \\dots, A _ {N - 1})$が与えられる。 $0 \\leq i \u0026lt; N$それぞれに対して、$i \u0026lt; j$かつ$A _ j \u0026lt; A _ i$となるような$j$のうち、最小のものを求めよ。 これを$\\Theta (N)$時間で解きます。 アイデア スライド最小値をベースに考えます。 区間の左側が動かないとして、右側だけ伸ばしていくときのアルゴリズムの動作を考えます。 このとき、ある$i$に対して求める$j$は、場所$i$にある要素をはじめて青くさせるような要素の場所になります。 （青く塗られた要素の定義が「区間内で右により小さい要素が存在するようなもの」だったことを思い出してください。） したがって、青く塗るタイミングでその原因になった要素の場所をメモしていけばよいです。 アルゴリズム 同様に両端キューを使いますが、若干違う動きをします。 長さ$N$の配列$\\mathrm{ans}$を用意しておく。 $0 \\leq x \u0026lt; N$に対して小さいものから順に次を行う。 両端キューの先頭要素を$t$とする。$A _ t$と$A _ x$を比較し、$A _ x$以上であれば$\\mathrm{ans}[t]$に$x$を代入してから先頭要素をポップするということを繰り返す。 両端キューが空になるか$A _ t$が$A _ x$未満になったら$x$を両端キューに入れる。 終了後、$\\mathrm{ans}[i]$は$i$に対する解である。代入されなかった場合は解が存在しない。 プログラム的には次のようになります。 auto ans = new int[](N); auto st = DList!(int)(); foreach (i; 0 .. N) { while (!st.empty() \u0026amp;\u0026amp; A[i] \u0026lt; A[st.front()]) { ans[st.front()] = i; st.removeFront(); } st.insertFront(i); } ヒストグラム中の最大長方形 次の問題を考えます。 長さ$N$の数列$A = (A _ 0, A _ 1, \\dots, A _ {N - 1})$が与えられる。$A$をヒストグラムとしてみたとき、ヒストグラム中の面積が最大の長方形を求めよ。 つまりこういうことです。 アイデア 長方形の横幅が$i$番目から$j$番目であるとき、長方形の縦幅は$\\displaystyle \\min _ {i \\leq x \\leq j}(A _ x)$になります。 なぜなら、それより大きければ上側にはみ出してしまうし、それより小さければ明らかに面積最大でないからです。 つまり、面積最大となる長方形は必ず上面がどこかにぴったりくっついていることになります。 では、逆に高さが$A _ i$であるような長方形が左右にどこまで伸ばせるのかがわかれば、これを各$i$について考えたときの最大値が解になるはずです。 ここで、左右にどこまで伸ばせるかは$i$と一番近い$A _ i$より小さい要素がどこにあるかに依存します。 そのような場所を探す方法はすでに前節で説明しましたね。 前処理に$\\Theta (N)$時間、本処理に$\\Theta (N)$時間かかるので全体$\\Theta (N)$時間で解けます。 アルゴリズム 前章で紹介した方法を用いて、$0 \\leq i \u0026lt; N$それぞれに対して、 $i \u0026lt; j$かつ$A _ j \u0026lt; A _ i$なる$j$のうち最小のもの $j \u0026lt; i$かつ$A _ j \u0026lt; A _ i$なる$j$のうち最大のもの を求める。 これらを用いて、各$i$について、高さが$A _ i$であり、$i$から左右に伸ばしたときの最大長方形を求める。 その最大値が解である。 verify 同じ問題がAOJに公開されています。 ヒストグラムの中の最大長方形 解答例 最大長方形問題 次の問題を考えます。 正方形のタイルが縦$H$個、横$W$個並べられている。 タイルは白色か黒色であり、上から$i + 1$個目、左から$j + 1$個目のタイルの色は$c _ {i, j}$で表される。 白色のタイルの実を含む最大の長方形を求めよ。 つまりこういうことです。 アイデア 長方形の底辺を固定して考えてみます。 例えば例として下から3個目のマスが底になるようにしてみましょう。わかりやすいように赤線を引きました。 長方形は黒マスを含まないことを考えると、赤線より上にある黒マスすべてについて、その上にあるマスを含むような長方形はありえません。逆に、それ以外のマスならば、それを含む長方形が少なくとも1つ以上存在します。 使えるマスを青色に塗った図を以下に示します。 この青色のマスの中から面積最大の長方形を見つければよいことがわかりました。 ところで、よくみると青マスの集合はヒストグラムになっています。 これはたまたまではありません。 使えるマスの条件を考えると、各列の使えるマスは連結になるため、常にヒストグラムになります。 そこで、前節で紹介したヒストグラム中の最大長方形アルゴリズムを適用することで$\\Theta (W)$時間で解くことができます。 これを各行について行えばよいため、全体$\\Theta (HW)$時間で解くことができます。 アルゴリズム ヒストグラム中の最大長方形アルゴリズムに帰着しやすいよう工夫します。 各列に対して、黒マスが来たらリセットという感じで番号を振る。ただし黒マスは0を振る。（下図参照） 各行に対して、振られた番号を抜き出してヒストグラムの最大長方形アルゴリズムを適用する。これらの最大値が解である。 verify 同じ問題がAOJに公開されています。 最大長方形 解答例 おわりに 書くの疲れました。 スタックがすごいのかminやmaxの成す代数構造がすごいのかよくわからないけど、いろいろできるみたいです。 特に、最大長方形問題への帰着はわかれば当たり前ですが、最初なるほどな～と思いました。 他     body: "gVimのススメ + 私のVim操作 はじめに 本エントリは 電通大プログラミング教室 Advent Calendar 2025 の8日目です。 少々用事がありまして公開がクソ遅くなりました。JSTで8日中なのでセーフという説にかけます。 昨日はYamakyuさんの「 バスナムのご案内[成果物紹介] 」でした。 バスの管理番号から詳細情報を見れるということをはじめて知りました。 調布周辺を活動拠点にしている人ならとても便利なアプリケーションですね。あいにく私は電車移動しかしないのですが\u0026hellip; さて、話題を私のエントリの方に変えます。 今日は私がメインで使っているテキストエディタ「vim」の小話をしていきます。 ブログのアーカイブを見ればわかるのですが、競技プログラミング以外の話題を書くのが9カ月ぶりくらいで、かつこのブログをしばらく更新していませんでした。 ということであまりクオリティに自信がありませんが、ぼちぼちやっていこうと思います。 Vimとは Vim（ヴィム）とは、コマンドラインなどで動作するテキストエディタです。windowsのメモ帳やvscodeなどの仲間です。Microsoft Wordの仲間ではありません。 Vimのwikipedia によると、Vim出生は1987年7月で、ブラム・ムールナーがviという既存のテキストエディタを別の環境で使うために作成したクローン（Vi IMitation）であったそうです。 そこから2025年現在に至るまで実に38年間数えきれないほど多くの人に愛されてきた歴史あるソフトウェアです。 Vimは主にコマンドラインで動作するため、グラフィカル環境のありなしに関わらず、非常に様々な環境にプリインストールされています。 普段GUIテキストエディタを使用している人には「Gitを操作したついでに使わされるやつ」「大学で教えられたけど意味不明で投げ捨てたやつ」「信者が怖いやつ」など様々な見られ方をしているでしょう。 私のお気に入りのVim動画を2つ紹介します。興味があれば見てみてください。 Vim入門の現状 Vimに入門してみよう！という記事はネット上を探すと本当に無限に出てきます。 その要因として、 Vimを使っている強い人に憧れている人が多い Vimはめちゃくちゃ軽い Vimは他のテキストエディタと比べて圧倒的に効率よく操作できる（という説がある） などがあるでしょう。こんな本もあります。 写真: https://www.amazon.co.jp/dp/4048916599 しかし布教活動もむなしく、Vimは「扱いが難しいテキストエディタ」「古臭いもの」「ガチ勢しか触っていないもの」みたいな印象を持たれているフシがあります。（これは定量的なデータではなく、肌感です。） 今見ているその端末で「Vim 入門」とググってみてください。この入門記事の多さがVimのハードルの高さをそのまま表しています。 Vimは他のテキストエディタとは全く異なる操作感を持っており、いきなり移行、入門をしようとしてもギャップに苦しむことはほぼ確定です。 その要因の一つに「モード」というものがあります。Vimは非GUI環境でも動くソフトウェアですから、全ての操作をキーボードで行える必要があります。 全ての操作というのはカーソルの移動、検索、コマンド実行などを含んでいます。 そのため、「今はカーソル移動だけできるモード」や「今は文字入力だけできるモード」などを適宜切り替えながら使わないといけません。 何も知らない人がVimを使おうとすると、多くの場合一文字も入力することができません。なんならVimを終了することすらできません。 gVim さて、なぜVimが難しいのかというのをざっくり理解してもらったところで、私が思うVim入門のベターな方法をご紹介します。 それはズバリgVimです。 私はWindowsなのでそれ以外の環境でうまく動くかはよくわかりませんが、Vimの公式webサイトでgVimというGUI版Vimがあります。 ダウンロードページ 現在最新バージョンが9.1.1825のようです。ダウンロードして適当にインストールすると、デスクトップに「gVim 9.1」「gVim Easy 9.1」「gVim Read only 9.1」という3つのショートカットが生成されます。 これをダブルクリックすることで開くことができます。 全然関係ないんですが、グラセフとスゲー似てます。 gVim Easy gVim EasyとはVimから「モード」の概念を取り払った機能制限版です。Windowsのメモ帳とほとんど同じで、クリックや矢印キーでカーソル移動するだけです。 デフォルトでコードハイライトとかをしてくれる（たしかそう）ので、まずはVimと触れ合ってみたい方はここからどうぞ。 アプリケーションの見た目は以下の感じです。 gVim つぎにgVimの紹介をします。これはコマンドライン版Vimとほぼ同じ動作をするものです。 ただしコマンドライン版との一番の違いは、上のツールバーから操作を行うことができることと、デフォルトでクリック操作がサポートされていることです。 Vimの基本操作をおぼえて、いざ実践投入してみるというときはこれを使うと良いと思います。 コマンドライン版のVimの場合、よく使う操作のコマンドチートシートを用意していないと、思うように操作できなくてイライラするかと思います。 ですがgVimなら最悪上のメニューからやりたいことを探せば大体できるためストレスフリーだったりします。 全部をいっぺんにではなく、段階的におぼえることが可能ということです。 最初はカーソル移動系を練習することになるかと思いますが、それに慣れるまではファイル保存や編集ファイルの切り替えなどはツールバーから行うといった感じです。 アプリの見た目はgVim Easyと同じです。 gVim Read only これはgVimを読み込み専用のオプションをつけて開くショートカットです。このショートカットから直接開いたファイルは書き込み時に警告が出ます。 正直無理やり書き込めるし、いらないです。 ということで、Vimに入門してみたい人はgVimおすすめです。いかがでしたか？ Vim経験者向け部分 ここまでで前半は終わりで、以下はVim経験者に向けて自分の知見を共有していこうと思います。 私は大学入学したころにVimに入門して、そこから3年ほどVim一筋でやっています。 しかし他人とVimについての話をあまりしたことがなく、Vim操作がかなりガラパゴス化している可能性があります。 なので自分の認識を正してくれる人を募集するとともに、3年のVim経験を生かして少しでも役立つ情報を発信できればと思う次第です。 前提条件として、vimrcはこんな感じです。（ところどころ壊れていたりするので参考程度にしてほしい） InTheBloom/vim-config My vim setting files. Vim Script ⭐ 0 ⑂ 0 InTheBloom (generated with https://insane.nao-kun.com/github-card ) タイピング動画作りました。いつもこんな感じでVimを使っています。 よく使う便利なコマンドを適当に列挙してみてみます。 カーソル大雑把移動系 gg（一番上に移動） shift + g（一番下に移動） ctrl + d（半ページ下に移動） ctrl + u（半ページ上に移動） zz（現在のカーソル位置を画面中央へ） カーソル精密移動系 f の後 (文字)（行内で右側の最も近い指定文字へジャンプ） shift + f の後 (文字)（行内で左側の最も近い指定文字へジャンプ） t の後 (文字)（行内で右側の最も近い指定文字の前にジャンプ） shift + t の後 (文字)（行内で左側の最も近い指定文字の前にジャンプ） 0（行先頭移動） shift + 4（行末移動） shift + i（行先頭へ移動しINSERTに移る） shift + a（行末へ移動しINSERTに移る） shift + (（対応する括弧へジャンプ） gj（表示上の1行下に移動） gk（表示上の1行上に移動） :(数字) の後 enter（指定行番号へジャンプ） 入力系 shift + . shift + .（カーソルの行を1インデント上げる） shift + , shift + ,（カーソルの行を1インデント下げる） （INSERT時）ctrl + t（カーソルの行を1インデント上げる） （INSERT時）ctrl + d（カーソルの行を1インデント下げる） u（一手戻る） ctrl + r（一手進む） o（次の行を作成） shift + o（前の行を作成） dd（現在の行をヤンクして削除） yy（現在の行をヤンク） ヴィジュアルモード系 v（ヴィジュアルモードにする） shift + v（行単位のヴィジュアルモードにする） ctrl + v（矩形ヴィジュアルモードにする） （矩形ヴィジュアルモードで選択後）shift + i（矩形の先頭に一斉挿入できるINSERT） （矩形ヴィジュアルモードで選択後）shift + c（矩形領域を削除 + 矩形の先頭に一斉挿入できるINSERT） ウィンドウ系 :sp（ウィンドウの水平分割） :vsp（ウィンドウの垂直分割） ctrl + w の後 jklhいずれか（その方向のウ     body: "ABC239EとABC372Eをより強い条件で解いてみる ABC372E - K-th Largest Connected Components 問題 問題文（概略） $N$頂点のグラフがあり、頂点$i$には数$i$が書かれている。 以下の２つのクエリを処理。 頂点$u, v$を結ぶ無向辺の追加 $u$の連結成分における$k$番目に大きな数を出力。存在しなければ$-1$とする。 $N \\leq 2 \\times 10 ^ 5, Q \\leq 2 \\times 10 ^ 5, k \\leq 10$ これを$k$の上限なしで解きます。 方法自体は解説にのっており、新規性0です。 ですが、せっかく平衡木を組めるので全部自力でやります。 方法 平衡木は実装次第で$k$番目の値を取得するクエリに対応できます。要素数$N$の時$O(\\log N)$です。（std::setやstd::map、pythonのSetなどは非対応。） それとマージテクを組み合わせるとできます。 マージテクとは競技プログラミングでしばしば登場する典型テクです。 全体で$N$個のモノを、「２つのモノを結合する」という操作を全体が一つになるまで繰り返す過程において、「要素数の小さい方にある要素を大きい方へと移す」というルールを守ることで移動の回数を$O(N\\log N)$回にすることができるというものです。 今回の問題はまさにマージテクが適用可能で、サイズの小さい平衡木から大きい平衡木へと要素を動かすことで移動回数を償却$O(\\log N)$回にできます。 移動の時間計算量は$O(\\log N)$なので、全体で$O(N\\log^2 N)$時間で適切に集合を管理できます。 各クエリは$O(\\log N)$時間で答えられるので、全体$O(N\\log^2 N + Q\\log N)$になります。 実装 kyopro_friendsさんの実装ではUnionFindにg++拡張の平衡木を埋め込んで実装していました。が、UnionFindと平衡木を別々に管理してもできます。 まず$N$頂点でUnionFindを作ります。同時に各代表元に対応する平衡木たちを作ります。初期状態では1要素の平衡木$N$本です。 注意として、平衡木の配列は代表元が持つデータを表すためのものであって、常に$N$個すべてを使うわけではありません。 例えばマージ済みの頂点$u, v$の代表元が$u$である時、$v$番目にある平衡木は使いません。 $u, v$のマージをするときは、まず$u, v$をそれらの代表元を取得しておきます。（変数の節約のため以後$u, v$が代表元であるとします。） $u, v$をマージし、新しく根になった頂点を$n$とします。 まともなUnionFindなら$n$は$u, v$のどちらかになっているので、根になれなかった方の頂点がわかります。 根になれなかった方に対応する平衡木から新しい根に対応する平衡木へ要素を移動すればよいです。 少々雑ですが、D言語による実装を示します。 マージの時一応サイズの確認を行い、必ず大きい方へとマージするように木をswapしてあります。Union By SizeかUnion By Rankをやってれば心配不要だと思います。 AC（753ms/56364KiB） void main () { int N, Q; readln.read(N, Q); auto uf = UnionFind(N); auto tree = new NodePtr[](N); foreach (i; 0 .. N) { tree[i] = insert(tree[i], i); } auto ans = new int[](0); foreach (i; 0 .. Q) { auto query = readln.split.to!(int[]); int t = query[0]; if (t == 1) { int u = query[1] - 1; int v = query[2] - 1; u = uf.root(u); v = uf.root(v); if (u == v) { continue; } uf.unite(u, v); int n = uf.root(u); if (u == n) { swap(u, v); } if (tree[v].length \u0026lt; tree[u].length) { swap(tree[u], tree[v]); } foreach (j; 0 .. tree[u].length) { tree[v] = insert(tree[v], kthValue(tree[u], j).value); } tree[u] = null; } if (t == 2) { int v = query[1] - 1; int k = query[2]; v = uf.root(v); if (k \u0026lt;= tree[v].length) { ans ~= kthValue(tree[v], tree[v].length - k).value + 1; } else { ans ~= -1; } } } writefln(\u0026#34;%(%s\\n%)\u0026#34;, ans); } ABC239E - Subtree K-th Max 問題 問題文（概略） $N$頂点、$1$を根とする根付き木がある。頂点$i$には数$X _ i$が書かれている。 以下のクエリを処理。 $u$の部分木の頂点に書かれた$k$番目に大きな数を出力。 $N \\leq 2 \\times 10 ^ 5, Q \\leq 10 ^ 5, k \\leq 20$ 同じく$k$の上限なしで解きます。 方法 手法は同じで、$k$番目を取得可能な平衡木を適切に管理します。 一度マージしてしまうと切り離せないので、クエリを先読みして根から遠いものから優先的に答えます。 木上のマージでも計算量解析は同じで、$O(N\\log ^ 2 N + Q\\log N)$時間です。 実装 初期状態は各頂点に対応する$N$本の平衡木を作成しておきます。要素数は0です。 $u$の部分木のクエリに答えるときは再帰的にマージしていき、$u$を部分木とする頂点の$X _ i$がすべて$u$番目の平衡木に集約されるようにします。 このマージの過程で小さい方から大きい方へ移動させてあげればよいです。 注意点があります。 例えば$u$の部分木のクエリを処理するために、$u$の子$v$とのマージをしたいとします。この時$v$に対応する平衡木の要素数の方が大きくなることがあります。 こういうときは$u, v$に対応する平衡木を最初に交換し、$u$側が大きくなるように調整してあげないといけません。 どちらからどちらへマージしても結局同じことなので、最初に交換してもOKです。 D言語による実装例を示します。 キモは葉方向からクエリに答えることと、再帰的なマージをどう実装するか（実装例における関数f）なので、それらを意識すると難しくないと思います。 AC（418ms/31796KiB） void main () { int N, Q; readln.read(N, Q); auto X = readln.split.to!(int[]); auto A = new int[](N - 1); auto B = new int[](N - 1); foreach (i; 0 .. N - 1) { readln.read(A[i], B[i]); A[i]--, B[i]--; } auto V = new int[](Q); auto K = new int[](Q); foreach (i; 0 .. Q) { readln.read(V[i], K[i]); V[i]--; } auto graph = new int[][](N); foreach (i; 0 .. N - 1) { graph[A[i]] ~= B[i]; graph[B[i]] ~= A[i]; } auto depth = new int[](N); void dfs (int pos, int par) { foreach (to; graph[pos]) { if (to == par) { continue; } depth[to] = depth[pos] + 1; dfs(to, pos); } } dfs(0, -1); auto ord = iota(Q).array; ord.sort!((a, b) =\u0026gt; depth[V[b]] \u0026lt; depth[V[a]]); auto vis = new bool[](N); auto tree = new NodePtr[](N); // 再帰的にuまでマージ void f (int u) { if (vis[u]) { return; } vis[u] = true; // 自分 tree[u] = insert(tree[u], X[u]); foreach (to; graph[u]) { if (depth[to] \u0026lt; depth[u]) { continue; } f(to); if (tree[u].length \u0026lt; tree[to].length) { swap(tree[u], tree[to]); } foreach (i; 0 .. tree[to].length) { tree[u] = insert(tree[u], kthValue(tree[to], i).value); } // メモリ開放 tree[to] = null; } } auto ans = new int[](Q); foreach (i; ord) { f(V[i]); ans[i] = kthValue(tree[V[i]], tree[V[i]].length - K[i]).value; } writefln(\u0026#34;%(%s\\n%)\u0026#34;, ans); } おまけ Q1. k番目の取得ってどうやってるの？ 各ノードに部分木サイズをもたせたうえで次のような感じで再帰的に求められます。 通ったノードは記憶しなくて良いので非再帰でも楽です。 int kthValue (tree t, int k) { assert(0 \u0026lt;= k); int lSize = t.lch.length; if (lSize == k) { return t.value; } if (k \u0026lt; lSize) { return kthValue(r.lch, k); } return kthValue(r.rch, k - lSize - 1); } （わかる人むけ）または要素数を基準としたsplitを作って最小or最大を探す実装でもOKです。定数倍は3倍くらいつきます。 計算量を悪化させずにノードに部分木サイズをのせられるのかという問題が残りますが、都合の良いことに多くの平衡木で可能です。 一般に、更新の際に部分木の構造が変化してしまうような場所が$O(\\log N)$個程度になる平衡戦略を取る木なら同様のことができます。何ならモノイド積とかものります。 Q2. マージテクの解析 $N$個のモノに対する任意のマージの操作列を考えます。ただし、すでにマージ済みのものをマージする操作は使わないことにします。 例えば$N = 4$として (1, 3) (2, 3) (1, 4) という操作列を処理すると、 {1, 2, 3, 4} {{1, 3}, 2, 4} {{1, 2, 3}, 4} {{1, 2, 3, 4}} という順で結合していき、全体が一つになります。 あるモノの移動回数を「自分が所属している塊の要素数はいくつか？」ということに着目して解析します。 マージテクは小さい方の塊を移動させてマージするため、「自分が移動する必要のあるマージ」をすると、自分が所属する塊の要素数は少なくとも2倍になります。 よって、このようなマージを$x$回行ったとすると、要素数は$2 ^ x$以上になります。 モノは全部で$N$個のため、この値が$N$を超えることはありません。 つまり、$2 ^ x \\leq N$となり、ここから$x \\leq \\log _ 2 N$が従います。 以上の議論がどのモノについても成立するため、全体の移動回数は$N \\log _ 2 N$回以下になります。"

    body: "Range Kth Smallestに対するもう2つの解法 概要 去年の9月に Range Kth Smallestに対する4つの解法と2つの実装例 というものを書いた。 あのときは4つしか解法を知らなかったが、今回さらに2つ解法を知ったので試してみた。 問題（再掲） $N$要素の数列$A$が与えられる。$Q$個のクエリに解答せよ。 $A$の$[l _ i, r _ i)$内にある要素の中で$k _ i + 1$番目に小さい値を答える。 $1 \\leq N \\leq 2 \\times 10 ^ 5, \\quad 1 \\leq Q \\leq 2 \\times 10 ^ 5, \\quad 1 \\leq A _ i \\leq 10 ^ 9$ ジャッジ(library checker) 解法5 前回の解法3で並列二分探索を紹介したが、通常のセグメント木の代わりに永続セグメント木を用いることで通常の二分探索で解ける。 まず永続セグメント木について簡単に説明をする。 永続セグメント木とは、次の操作をサポートするデータ構造である。 init(N): 永続セグメント木を長さNで初期化する。$O(N)$時間。 set(ver, i, v): バージョンverのセグメント木のi番目にvをセットした新しいバージョンのセグメント木を作成する。バージョンverのセグメント木は破壊されない。$O(\\log N)$時間。 get(ver, i): バージョンverのセグメント木のi番目を取得する。$O(\\log N)$時間。 prod(ver, l, r): バージョンverのセグメント木の区間$[l, r)$に対するモノイド積を取得する。$O(\\log N)$時間。 これをどう実現しているのかについては 永続セグメント木・永続遅延セグメント木 - 37zigenのHP が詳しい。 細かい解法について説明する。 元の解法においては、「$A$における小さい方から$x$個の値のある場所に1、それ以外に0をセットしたセグメント木」を考えた。 そして、$[l _ i, r _ i)$の和が初めて$k _ i$を超えた$x$はいくつか？がわかれば元の問題が解ける。 これをクエリごとに行うと間に合わないので、全クエリを並列に考えることで計算量を均していた。 さて、永続セグメント木を用いた解法を考える。 全て$0$をセットしたセグメント木をバージョン0とする。 バージョン$x$のセグメント木を「$A$における小さい方から$x$個の値のある場所に1、それ以外に0をセットしたセグメント木」とする。 1回のsetをすることでバージョン$x - 1$からバージョン$x$を作ることができるため、合計$O(N \\log N)$時間で全てのバージョンを作れる。 あとは各クエリで元の解法と同じように二分探索をすれば解ける。各バージョンに直接アクセスできるため、並列二分探索は必要ない。 並列二分探索に対して優れている点は オンラインクエリで解ける 実装が極めて簡単 という2点だと思う。逆に劣っている点は 空間計算量が$O(\\log N)$倍悪化する（ちなみに、$\\log _ 2 (2 \\times 10 ^ 5) \\approx 18$） 定数倍がかなり悪い 制約が厳しいと実用的に運用するのは難しい。 AC提出（LDC2/2469ms/150.10Mib） 並列二分探索に対して実行時間3倍、メモリ11倍になっている。 解法6 永続セグメント木・永続遅延セグメント木 - 37zigenのHP に掲載されていた解法。 あらかじめ$A$を座標圧縮しておく。 バージョン0のセグメント木はすべての場所に0がセットされているとする。 バージョン$x$のセグメント木を$1 \\leq i \\leq x$に対して$A _ i$に1、それ以外に0をセットしたセグメント木とする。 解法5と同様にこれも$O(N \\log N)$時間でバージョン$N$まで構築できる。 実は、これらのセグメント木たちを用いると、ある区間における$A _ i$たちのみを使って作ったセグメント木をシミュレートできる。 $p \u0026lt; q$とする。 バージョン$p$とバージョン$q$のセグメント木を考える。各ノードには担当区間のモノイド積がのっているが、（同じ位置にあるノードの）バージョン$q$における積からバージョン$p$における積を引き算することで$A _ 1$から$A _ p$からの寄与をキャンセルすることができる。 これであたかも$A _ {p + 1}$から$A _ q$のみを使っているかのような状態を作れる。 各ノードにおいて累積和を考えているようなものだと思うとわかりやすいかもしれない。 これを用いてクエリ$[l _ i, r _ i)$に答えよう。（この先クエリは0-indexedで考える。） 上記の方法を$l _ i, r _ i$に対して適用して、$A _ {l _ i}$から$A _ {r _ i}$のみを使ったセグメント木を仮想的にシミュレートできる。（$A$の添字は1-indexedなままであることに注意。） あとはこのセグメント木においてprod(0, x)が$k _ i$を初めて超えるような$x$が求まれば元の問題が解ける。 普通に二分探索すると$O(\\log ^ 2 N)$時間だが、max_right（セグメント木上の二分探索）を行うことで$O(\\log N)$時間になる。 構築で$O(N \\log N)$時間、各クエリ$O(\\log N)$時間なので合計$O((N + Q) \\log N)$時間。 AC提出（LDC2/842ms/150.28Mib） いくつか特徴をまとめると、 逆元が必要なので、モノイドには適用できない オンラインクエリで解ける 同じく空間$O(N \\log N)$が必要 という感じになる。 この解法は解法4に似ているが、永続化と逆元を活用してMoのパートを累積和に変換しているようなイメージだと思う。 類似の解法で点追加削除なし、重み変更なしの矩形和取得をオンライン、$O(\\log N)$ per queryで解ける。 こっちは座標圧縮→yの昇順に点追加しながらバージョンを変えていくと同様に累積和みたいになって解ける。 range kth smallestはMoを変換したような解法になったが、矩形和クエリは平面走査を変換したような解法になっている。 ただしこちらも空間計算量がかなりネックになる点は注意。 矩形和(永続セグメント木) | Nyaan\u0026rsquo;s Library まあ正直領域木みたいなのを用意したほうが取り回しがよさそう。 lib/data_structure/range_tree.hpp | kyopro_library おわりに 永続データ構造重すぎて困りました。 動的WM以外で点更新ありの解法知っている人は是非教えてください。"
  },

    date: "2025-07-05T00:00:00+09:00",
    body: "ICPC国内予選2025（Chofu Mai） はじめに ICPC国内予選2025に参加して、予選で敗退した。 正確にはまだ正式発表されていないが、同校3位で50位なのでまず無理だろう。 チーム チームChofu Mai InTheBloom: （A: 1684）ABC頻出の自明典型を解くこと以外できない。D言語使い。 mid_: （A: 1354）AIの次にrubyを書くのが早い。ruby/python使い。 AD010: （A: 1264）難しく考えすぎているときに助け舟を出してくれる。唯一のC++使い。（マジ？）そしてラストイヤー 二人は私が声をかけてくれたら快諾してくれた。 三人の実力がほぼ拮抗しており、得意分野もそんなに偏っていなさそうで良いチームになったと思う。 本番2カ月前くらいから週一回集まって問題を解く練習をしていた。 対面で問題を考える時間を取ったおかげで打ち解けられて、いろいろと連携がとりやすくなったような気がする。 チーム名はADさんが提案してくれた。 正直元ネタには詳しくないが、 調布のりこ と 麻布麻衣 というキャラクターのキメラ語だったらしい。 国内予選模擬 模擬に出ていた。5AC、66位。 順位表 運よく同校一位だったため、ギリギリ予選通過できる位置だった。 ABはmidさんとADさんがAC、Cは私がAC。 D問題: 私とADさんがにらみつけるが、クエリ$N$回の制約がどうしても厳しい。 分割統治をはじめとしたいろいろな解法を検討するが、どれもうまくいかない。 どう考えてもYes以外の返事を活用するしかなさそうだが、全くわからない。 そうこうしているうちにEをmidさんが読解。こういうCS系みたいなのにおそらく一番強いので考察を詰めてもらう。 実装ができそうだとのことなのでパソコンを渡す。まだDは光明が見えない。 しばらくたって、「else」などのバケモノみたいな変数名があり得ることに気が付く。頑張って構文解析を書いてくれていた。 私とADさんでDを引き続き睨む。全然わからない。と思っていたが、ADさんが左から1ずつ伸ばしていき、そのYes/No判定で(か)を一発で判定できる可能性に気づく。 なるほど、確かに、、、 Eのサンプルが合うがTLE。ここでバトンタッチして私がDの実装をする。 少ししてサンプルが合うが、心配なのでテストケースを生成して試す。 ここでmidさんが落ちるケースを見事に組んでくれた。 括弧列の構造によっては左側の構造が崩れてしまうことがわかったが、これは左側として使える候補点を持っておくことで修正可能だった。これを直してAC。 midさんの実装の計算量が壊れていそうなことに気づく。修正できそうとのことだったので実装を見守る。 サンプルが合ったので提出。しかしまさかのrun errorが出てしまう。 みんなで実装を睨むがどう考えても実装はあっていた。どこにrun errorの要素が\u0026hellip; 問題文を読み返していると、BNFの定義は数一つだけのリテラルも許容されることに気が付く。一同大横転。 これに対応すると無事AC。デカい声、デカ声が出てしまった。 国内予選 祭りは始まる前が一番楽しいというのは世の常であり、私はChofu Maiパソコン担当としていろいろと変な準備をしていた。 ドキュメント整備 変なライブラリを要求されたり、言語仕様がわからなくなって困らないように、 Nyaan\u0026rsquo;s Library Luzhiled\u0026rsquo;s Library kyopro_library ac-library cpprefjp を完全にローカルで見れるようにビルドおよびホストをした。 competitive-verifierとjekyllを使ったが、如何せん細かい仕様についてのドキュメントがどこにも見当たらなくて苦労した。 そもそもcompetitive-verifier docサブコマンドで何が要求されるのかの仕様がよくわからなかったりしたが、一日中パソコンに向き合うことで何とか解決した。 docを生成できた後もjekyll無しでホストできるような形に改造するのにはかなり苦労した。 特に、Nyaan\u0026rsquo;s Libraryとkyopro_libraryはcompetitive-verifierで構築されていなかったため、細かい部分を調整するスクリプトを2つほど用意する必要があった。 これらのドキュメントはpythonのhttpモジュールを使ってlocalhostに公開して使った。結局本番で参照することはなかったが\u0026hellip; また、これらのページへのクイックアクセスを実現するために、ハブページのhtmlも用意した。ついついおふざけを入れてしまった。 今手元にあるのは本番用いたのと少し違うプロトタイプだが、それを公開する。 平成初期のhtmlをイメージしてAIで生成したものを手直ししたものだが、本番ではここに使いそうなページのリンクを貼った。 テンプレート整備 ADさんのC++テンプレートをいろいろと魔改造したものを使った。魔改造というのは別に三人で協議して入れたものという感じではなく、私が勝手にごり押しして付け加えたものである。 C++に関する自身の経験から、 変数のダンプがアホほどだるい 範囲外参照してしまった時に詰みになる という点を解消することを目標に考えた。 前者は cppdump というヘッダライブラリをローカルのみincludeして利用した。 また、C APIのsleep()をラップしたSLEEP()マクロを導入し、無限ループなどでのログ速度を律速させて変数ダンプをまともに見れるようにした。（これはmidさんが発案してくれた。） あとはまたおふざけを入れたい気持ちが出てきてしまい、変なデコレーション用のマクロを導入した。 後者はstd::vectorをラップし、std::source_locationを利用したclass sv（save vectorの意）を作り、導入した。 結局本番で利用したテンプレートは以下のようになった。 まずはclass svを紹介する。細かい部分はわからないので、AIに実装してもらい、それを私が実際に使ってテストした。 #include \u0026lt;iostream\u0026gt; #include \u0026lt;vector\u0026gt; #include \u0026lt;cstdlib\u0026gt; #include \u0026lt;source_location\u0026gt; template \u0026lt;typename T\u0026gt; class sv : public std::vector\u0026lt;T\u0026gt; { static_assert(!std::is_same_v\u0026lt;T, bool\u0026gt;, \u0026#34;sv\u0026lt;bool\u0026gt;は動きません（ごめん）\u0026#34;); public: using std::vector\u0026lt;T\u0026gt;::vector; explicit sv(const std::vector\u0026lt;T\u0026gt;\u0026amp; v) : std::vector\u0026lt;T\u0026gt;(v) {} explicit sv(std::vector\u0026lt;T\u0026gt;\u0026amp;\u0026amp; v) : std::vector\u0026lt;T\u0026gt;(std::move(v)) {} #ifdef CHOFUMAI T\u0026amp; operator[](size_t index) { if (index \u0026gt;= this-\u0026gt;size()) { handle_bounds_error(index, std::source_location::current()); } return std::vector\u0026lt;T\u0026gt;::operator[](index); } const T\u0026amp; operator[](size_t index) const { if (index \u0026gt;= this-\u0026gt;size()) { handle_bounds_error(index, std::source_location::current()); } return std::vector\u0026lt;T\u0026gt;::operator[](index); } T\u0026amp; operator()(size_t index, const std::source_location location = std::source_location::current()) { if (this-\u0026gt;size() \u0026lt;= index) handle_bounds_error(index, location); return std::vector\u0026lt;T\u0026gt;::operator[](index); } const T\u0026amp; operator()(size_t index, const std::source_location location = std::source_location::current()) const { if (this-\u0026gt;size() \u0026lt;= index) handle_bounds_error(index, location); return std::vector\u0026lt;T\u0026gt;::operator[](index); } T\u0026amp; front(const std::source_location location = std::source_location::current()) { if (this-\u0026gt;empty()) handle_empty_error(\u0026#34;front\u0026#34;, location); return std::vector\u0026lt;T\u0026gt;::front(); } const T\u0026amp; front(const std::source_location location = std::source_location::current()) const { if (this-\u0026gt;empty()) handle_empty_error(\u0026#34;front\u0026#34;, location); return std::vector\u0026lt;T\u0026gt;::front(); } T\u0026amp; back(const std::source_location location = std::source_location::current()) { if (this-\u0026gt;empty()) handle_empty_error(\u0026#34;back\u0026#34;, location); return std::vector\u0026lt;T\u0026gt;::back(); } const T\u0026amp; back(const std::source_location location = std::source_location::current()) const { if (this-\u0026gt;empty()) handle_empty_error(\u0026#34;back\u0026#34;, location); return std::vector\u0026lt;T\u0026gt;::back(); } [[noreturn]] void handle_bounds_error(size_t index, const std::source_location\u0026amp; location) const { std::cerr \u0026lt;\u0026lt; \u0026#34;【範囲外アクセスエラー】\\n\u0026#34; \u0026lt;\u0026lt; \u0026#34; ファイル: \u0026#34; \u0026lt;\u0026lt; location.file_name() \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34; \u0026lt;\u0026lt; \u0026#34; 行: \u0026#34; \u0026lt;\u0026lt; location.line() \u0026lt;\u0026lt; \u0026#34;, \u0026#34; \u0026lt;\u0026lt; location.column() \u0026lt;\u0026lt; \u0026#34;文字目\\n\u0026#34; \u0026lt;\u0026lt; \u0026#34; 関数: \u0026#34; \u0026lt;\u0026lt; location.function_name() \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34; \u0026lt;\u0026lt; \u0026#34; 配列サイズ: \u0026#34; \u0026lt;\u0026lt; this-\u0026gt;size() \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34; \u0026lt;\u0026lt; \u0026#34; アクセス添字: \u0026#34; \u0026lt;\u0026lt; index \u0026lt;\u t T\u0026amp; back() const { if (this-\u0026gt;empty()) handle_empty_error(\u0026#34;back\u0026#34;); return std::vector\u0026lt;T\u0026gt;::back(); } [[noreturn]] void handle_bounds_error(size_t) const { std::exit(1); } [[noreturn]] void handle_empty_error(const char*) const { std::exit(1); } #endif std::vector\u0026lt;T\u0026gt; copy() const { return *this; } }; #include \u0026lt;iostream\u0026gt; using namespace std; int main () { sv\u0026lt;int\u0026gt; v(5, 10); vector\u0026lt;int\u0026gt; x(10); cout \u0026lt;\u0026lt; v[0] \u0026lt;\u0026lt; v[1] \u0026lt;\u0026lt; endl; //v[-1]; v[5]; sv\u0026lt;int\u0026gt; y(move(x)); sv\u0026lt;int\u0026gt; p, q; swap(p, q); auto vv = v.copy(); cout \u0026lt;\u0026lt; vv[0] \u0026lt;\u0026lt; endl; } テンプレは以下である。g++ -std=c++20 -I path/to/cpp-dump -D CHOFUMAIといったコンパイルオプションでデバッグ機能が利用できる。他のテンプレートに比べてユニークな機能があると自負している。是非手元で動かしてみてほしい。 #include\u0026lt;bits/stdc++.h\u0026gt; using namespace std; #ifdef CHOFUMAI #include \u0026lt;cpp-dump.hpp\u0026gt; #define dump(...) cpp_dump(__VA_ARGS__) #define PARTITION() cerr \u0026lt;\u0026lt; \u0026#34;====================\u0026#34; \u0026lt;\u0026lt; endl #define START() \\ std::cerr \u0026lt;\u0026lt; \u0026#34;\\n╔══════════════════════════════════════╗\\n\u0026#34; \\ \u0026lt;\u0026lt; \u0026#34;║ START PROGRAM ║\\n\u0026#34; \\ \u0026lt;\u0026lt; \u0026#34;╚══════════════════════════════════════╝\\n\u0026#34;; #define END() \\ std::cerr \u0026lt;\u0026lt; \u0026#34;\\n╔══════════════════════════════════════╗\\n\u0026#34; \\ \u0026lt;\u0026lt; \u0026#34;║ END PROGRAM ║\\n\u0026#34; \\ \u0026lt;\u0026lt; \u0026#34;╚══════════════════════════════════════╝\\n\u0026#34;; #define SLEEP() sleep(1) #else #define dump(...) #define PARTITION() #define START() #define END() #define SLEEP() #endif using ll = long long; using ull = unsigned long long; using ld = long double; using LL = long long; using ULL = unsigned long long; using VI = vector\u0026lt;int\u0026gt;; using VVI = vector\u0026lt;V     body: "ABC408参加記録 まえがき TOUPC001に参加してきた を公開してからすでに1カ月経過したらしい。 あの時から今日までに、ここに書こうか迷っていた面白い出来事はいくつかあった。 しかし、如何せん全てへのやる気が失われていたため放置されていた。 少なくとも1カ月に1本くらいの更新はしたいと思っているので、（割と成功回だったということもあり）直近のABCの参加記録を久しぶりに書いた。 相も変わらず AtCoder Beginner Contest408 に参加してきた。 解けた問題について、考察と解法を軽く説明する。 A - Timeout 問題リンク 解法 肩をたたかれてから$S + 0.5$秒経過で寝るので、ある肩たたきから次の肩たたきまでの時間を見ていけばよい。 この時間は単に引き算で求めることができる。 $0$秒時点で肩たたきをしていることに注意。 import std; void main () { int N, S; readln.read(N, S); auto T = readln.split.to!(int[]); T = 0 ~ T; bool ok = true; foreach (i; 0 .. N) { if (S \u0026lt; T[i + 1] - T[i]) { ok = false; } } if (ok) { writeln(\u0026#34;Yes\u0026#34;); } else { writeln(\u0026#34;No\u0026#34;); } } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } B - Compression 問題リンク 解法 いくつかやり方はあるが、std::uniqueのような関数を使うのが楽だろう。 std::unique $A$の値域が小さいので、バケットを用意するのもアリだと思う。 どう考えて解くか？については特になくて、このような処理は頻出なのである程度やり方を覚えているとしか言いようがない気がする。 import std; void main () { int N = readln.chomp.to!int; auto A = readln.split.to!(int[]); A = A.sort.uniq.array; writeln(A.length); writefln(\u0026#34;%(%s %)\u0026#34;, A); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } C - Not All Covered 問題リンク 解法 壊す城壁を決め打ちしたときのことを考えてみると、その城壁がいくつの砲台に守られているかがわかればよい。 守っている砲台の数を城壁ごとに探すとそれぞれに対して$\\Theta (M)$時間が必要なので、ここをどうにかするのが問題になる。 城壁ごとに独立に考えるのではなく、各城壁がいくつの砲台に守られているかを一括で管理することにすると、典型アルゴリズムが適用できる形に帰着できる。具体的には、 区間$[L _ i, R _ i]$に$+1$ 最小値を出力 とすればよい。 詳しいことは別途調べてほしいが、offline区間加算はimos法というアルゴリズムにより実現できる。 この手の「個別に考えると厳しいが、一括でシミュレートすると耐える」みたいな問題はよくあるので、各ケースで解くのが難しいときは検討してみても損はないと思う。（偉そうに講釈垂れているが、 ABC389F で私もやらかしている。） import std; void main () { int N, M; readln.read(N, M); auto L = new int[](M); auto R = new int[](M); foreach (i; 0 .. M) { readln.read(L[i], R[i]); } // imos auto imo = new int[](N + 10); foreach (i; 0 .. M) { imo[L[i]]++; imo[R[i] + 1]--; } foreach (i; 0 .. N + 9) { imo[i + 1] += imo[i]; } int ans = int.max; foreach (i; 1 .. N + 1) { ans = min(ans, imo[i]); } writeln(ans); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } D - Flip to Gather 問題リンク 解法 $\\Theta (N ^ 2)$は簡単だが、そこから落とすのが結構大変そうな印象を受けた。 最終的に残す1たちにおいて、もともと1だったものを0に変更しても得しない。したがって、1の列を2つ選択して、隙間の0を反転させると考えてよい。 $o(N ^ 2)$時間に改善するならどちらか片方を固定したときにもう片方を$o(N)$時間で選択できるようにアルゴリズムを設計するという方針になりそう。 連続部分列の問題なので、多分右側固定して変数分離に近いことをやるんだろうなと思いつつ、この方針でできるか不安だったので別の方針を考えてみる。 最終的に00\u0026hellip;11\u0026hellip;00\u0026hellip;のような文字列になるので、先頭から文字を確定させていく過程で、どのような割り当てをしたとしても、 まだ残すべき1の列に到着していない 残すべき1の列に到着している 残すべき1の列を抜けたあと の3状態しか取れない。 そこで、次の動的計画法を行う。 dp[i][j] = 先頭i文字の割り当てを確定させて、状態がjになるような最小の変更数 一般に耳dpと呼ばれるタイプのdpらしい。 運よくこれが見えたのでこれをやったが、別方針が見えなければ+10分はかかったと思う。 import std; void main () { int caseNum = readln.chomp.to!int; auto ans = new int[](caseNum); foreach (caseid; 0 .. caseNum) { int N = readln.chomp.to!int; string S = readln.chomp; auto T = new Tuple!(int, int)[](0); int l = 0, r = 0; while (l \u0026lt; N) { while (r \u0026lt; N) { if (S[l] != S[r]) { break; } r++; } T ~= tuple(S[l] - \u0026#39;0\u0026#39;, r - l); l = r; } const int M = T.length.to!int; auto dp = new int[][](M + 1, 3); foreach (d; dp) { d[] = int.max / 2; } dp[0][0] = 0; foreach (i; 0 .. M) { // 維持 or 進む if (T[i][0] == 0) { dp[i + 1][0] = min(dp[i + 1][0], dp[i][0]); dp[i + 1][1] = min(dp[i + 1][1], dp[i][1] + T[i][1]); dp[i + 1][1] = min(dp[i + 1][1], dp[i][0] + T[i][1]); dp[i + 1][2] = min(dp[i + 1][2], dp[i][2]); dp[i + 1][2] = min(dp[i + 1][2], dp[i][1]); } else { dp[i + 1][0] = min(dp[i + 1][0], dp[i][0] + T[i][1]); dp[i + 1][1] = min(dp[i + 1][1], dp[i][1]); dp[i + 1][1] = min(dp[i + 1][1], dp[i][0]); dp[i + 1][2] = min(dp[i + 1][2], dp[i][2] + T[i][1]); dp[i + 1][2] = min(dp[i + 1][2], dp[i][1] + T[i][1]); } } ans[caseid] = min(dp[M][0], dp[M][1], dp[M][2]); } writefln(\u0026#34;%(%s\\n%)\u0026#34;, ans); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } 連長圧縮が必要だと思っていたがいらなかった。（連長圧縮しても正しい結果を返すので別にしてもよい。） E - Minimum OR Path 問題リンク 解法 一見ダイクストラで通りそうだが、サンプル2で落ちる。 これは最小化のために一旦上位bitを取るべき場面が存在するからである。 なので違う方針を考える。 例えば、$1$から$N$を結ぶパスであって、29bit目を埋めないようなものが存在したとする。 このパスは29bit目を埋める任意のパスよりも小さくなる。 これは2進数だと非自明に思うかもしれないが、10進数で考えると当たり前に感じるだろう。 1*は*にどんな数が入ろうとも20より小さいということだ。 だから、最上位bitを使わなくても$1$と$N$の連結性が保てる場合、最上位bitを使ってはいけないということになる。 あとは「重みの最上位bitが0であるような辺集合」に対して最上位のひとつ下のbitで同じことをやって使える辺集合をどんどん削っていけばよい。 発想自体は極めて自然なため、もしかしたらDの方が難しいかもしれない。（どっちも同じくらい苦戦した。） import std; void main () { int N, M; readln.read(N, M); auto u = new int[](M); auto v = new int[](M); auto w = new int[](M); foreach (i; 0 .. M) { readln.read(u[i], v[i], w[i]); u[i]--, v[i]--; } // 上の桁から貪欲に決めていけばよさそう。 // lo[i] := ibit目がlo[i]以下の辺なら使っていいよ。 auto lo = new int[](30); lo[] = 1; auto q = DList!(int)(); auto vis = new bool[](N); foreach_reverse (dig; 0 .. 30) { // lo[dig]を0に設定できるかチェック lo[dig] = 0; auto graph = new int[][](N); foreach (i; 0 .. M) { bool ok = true; // 判定 foreach (j; 0 .. 30) { int b = (w[i] \u0026amp; (1 \u0026lt;\u0026lt; j)) == 0 ? 0 : 1; if (lo[j] \u0026lt; b) { ok = false; } } if (ok) { graph[u[i]] ~= v[i]; graph[v[i]] ~= u[i]; } } vis[] = false; vis[0] = true; q.insertBack(0); while (!q.empty()) { auto pos = q.front(); q.removeFront(); foreach (to; graph[pos]) { if (!vis[to]) { vis[to] = true; q.insertBack(to); } } } if (!vis[N - 1]) { lo[dig] = 1; } } int ans = 0; foreach (i; 0 .. 30) { ans |= lo[i] \u0026lt;\u0026lt; i; } writeln(ans); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } F - Athletic 問題リンク 解法 自分より高い足場に飛び移れないため、自由度が低い方から考えると筋がよさそうに見える。以後、低い足場から決めていく方法を考える。 まず、高さ1の足場はどこへも飛び移れないことがわかる。 高さが1でない足場は、高さがより小さい足場のどれかに移動することになる。だから、各足場から移動できる最大値がわかっていれば確定させられそうだ。 この集約はしんどそうだが、データ構造に載りそうな雰囲気を感じる。 ここで高さ$i$の足場から飛び移れる回数の最大を「$H$において$i$があった場所」に代入しておく。 このとき、今決めようとしている値以外は全て確定値が入るので、更新がrange maximum queryに帰着できる。 セグメント木が使えそうだ。 ところでもう一つの制約「差がD以上でないといけない」があるが、これはrange maximum queryの対象に入る時刻をずらしてやればよい。 例えば高さ$x$の足場の情報が確定したとき、すぐに反映させるのではなく、キューなどに積んでおいて高さ$x + D$の足場を確定させる直前に反映させてやればよい。 これで全ての不安点が解消された。 余談だが、このタイプの列への載せ方を「位置ベース」と呼んでいる。一方、$i$番目に値$i$に関する情報を載せる「値ベース」もある。 import std; void main () { int N, D, R; readln.read(N, D, R); auto H = readln.split.to!(int[]); auto rmq = new SegmentTree!(int, (int a, int b) =\u0026gt; max(a, b), () =\u0026gt; -int.max)(N); auto ord = iota(N).array; ord.sort!((a, b) =\u0026gt; H[a] \u0026lt; H[b]); auto q = DList!(Tuple!(int, int))(); foreach (i; ord) { // 今の高さを見てセット while (!q.empty() \u0026amp;\u0026amp; H[q.front()[0]] + D \u0026lt;= H[i]) { auto top = q.front(); q.removeFront(); rmq.set(top[0], top[1]); } int lo = max(0, i - R); int hi = min(N, i + R + 1); int v = max(-1, rmq.prod(lo, hi)); q.insertBack(tuple(i, v + 1)); } foreach (item; q) { rmq.set(item[0], item[1]); } writeln(rmq.prod(0, N)); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } // segment tree省略 あとがき 6月は何本か更新したい。"

    body: "TOUPC001に参加してきた はじめに 2025-04-26に東京通信大学プログラミングコンテスト（TOUPC）というオンサイトコンテストがあったので、参加してきました。 イベントのページは こちら コンテストのページは こちら もろもろのこと 今回のコンテストは 低難易度問題が多数含まれていてガチ勢以外もウェルカム 主催のuruzunyaaさんとmanabeaiさんに面識がある 近い いろいろと予定が合った などの理由により行くことにしました。 やっぱり問題解けないとオンサイト行っても言うほど面白くないよねという正直な気持ちがある。 会場は国立オリンピック記念青少年総合センターという場所でした。場所的には新宿の近くです。 私は京王線で向かったのですが、京王初台という多分今後行くことのない駅が最寄りでした。 前日は早く寝よう早く寝ようと思って9時くらいに寝たら午前3時にすんごい目が覚めてしまい、そこからほとんど眠れなかったためすごく微妙な体調で臨みました。睡眠とかいうの本当にバカらしいですよね。生物の欠陥のひとつといっても過言じゃないと思う。 12時くらいに初台に到着して、お昼にカレーを食べました。 ターリー屋 というチェーン店らしいんですが、思ったよりいっぱい出てきて食べるの大変でした。これから3時間集中しようって時に何してるんでしょうか。 あと食べてるときお店に私しかいなかったんですがなんだったのでしょうか。（お昼時ではないのか？） いずれにしろ、体調がアレな時にドカ食いするのはやめましょう。（至言） 会場は建物の4階でした。 思ったよりも早く到着してしまい、運営の方を除いて3番乗りだったみたいです。 受付でゴリちゃんさんと間違われそうになったんですがなんだったんでしょうかあれは？ 久しぶりにuruzunyaaさん、manabeaiさんと会いしましたが、変わりない様子でした。（情報量0すぎ！？） TOUPCぼちぼち頑張りマス 若干眠くて参った😴 \u0026mdash; In (@UU9782wsEdANDhp) April 26, 2025 これスカして若干とか言ってますけど結構ガチで眠くて焦ってました。 コンテスト 実は一週間ほど前にtwitter（鋼の意思）で DP学ぶマン さんからチームどうですかと声をかけていただいていたので、当日はteam_bloomとして2人チームで出ました。（余談なのですが、僕のInTheBloomというハンドルはどちらかというとInの方が本体なのです。名字だけ取ったみたいな気持ちですが、こっちのほうがかっこいいから結果オーライですね。） 僕が1600くらい、学ぶマンさんが1400くらいなので普通のオンサイトだと組めるかどうかギリギリのラインでしたがTOUPCは優しいので余裕でした。（なんならもう一人入れることもできた。） 言語何を使うか迷っていたんですが、なんとAOJのジャッジが2025年3月あたりにアップデートが入っており、D言語のほぼ最新バージョンが使えるようになっていました。神すぎる。 というわけで僕がD言語、DP学ぶマンさんがpython3という異色の構成で挑みました。 コンテスト開始 ここからは常体のほうがよさげだったので常体でいきます。 とりあえず先頭4問が簡単らしいので分担することに。僕がBD、DP学ぶマンさんがACを担当。 開始1分でDP学ぶマンさんがAをAC。さすがに早い。 僕はBを読む。 よくあるbool2つで出力を分岐するやつ。適当に場合分けしてACを獲得。 まもなくDP学ぶマンさんがCをAC。 Dを読む。結構難しそうに見える。dpするにしても状態が大きすぎて無理なので、多分何らかの貪欲戦略があるのだろう。 少し後に条件を「$k$個連続しない」に言い換えると連続部分を潰していくのが最適になりそうだとわかる。「自明な下界を達成できて～」のパターンだった。何回見てもこれ系は慣れない。9分時点でAC。 ここからは解けそうなやつを探していく。DP学ぶマンさんがFを考察。僕はMとNを見て様子をうかがう。 Nは$O(N \\log N)$すら通らない制約だし、順列を決めていくのなんてどうせろくな方法がないだろうというメタ読みをしてARC的算数を考える。が、一向に見えない。一旦Mに行く。（あとで気づいたのだが、この時の方針はかなり正しかったらしい。2を置くときにすでに決定した奴と隣接させないといけないというのをなぜか見落としていたらしい。） Mは明らかな$\\Omega (2^{HW})$解法が見える。が、これ以上はかなり厳しそう。 例えばパスの方を固定して盤面を数え上げるとなっても重複の解消をしないといけない。dpとか難しい包除とかをやる問題に見える。 一     date: "2025-04-24T00:00:00+09:00",
    body: "min_leftとmax_rightの仕組みと実装を理解する 目的 AtCoder Library で使用できるatcoder/segtreeにおけるmin_leftおよびmax_rightが何を行っているかを理解し、自力で実装できるようになることを目指します。 min_left、max_rightとは Segment Treeのことは一旦忘れて、いくつかの問題を考えてみましょう。 問題1 $N$個の商品があり、一列に並んでいます。左から$i$個目の商品は$A _ i$円です。（商品の値段は非負整数です。） あなたは$K$円持っていて、左から順番に商品を一つずつ買います。最大で何個の商品が買えますか？ 購入した商品の合計額を保持しておけば$\\Theta (N)$時間で解くことができます。 問題2 $N$個の商品があり、一列に並んでいます。左から$i$個目の商品は$A _ i$円です。（商品の値段は非負整数です。）次の$Q$個の質問に解答してください。 $x$個目の質問: あなたは$K _ x$円持っていて、左から順番に商品を一つずつ買います。最大で何個の商品が買えますか？ この問題は$\\Theta (NQ)$時間より高速に解くことができます。（灰色くらいの難易度？） 商品の金額は非負であるため、一度総額が$K _ x$円を超えてしまうともう下回ることはありません。 この性質を利用して、解を二分探索で求めることができます。 $0 \\leq i \\leq N$に対して、左から$i$個買った時の金額はいくらか？を前計算しておくことで$\\Theta (N + Q \\log N)$時間で解くことができます。 さらに一般化した問題を考えます。 問題3 $N$個の商品があり、一列に並んでいます。左から$i$個目の商品は$A _ i$円です。（商品の値段は非負整数です。）次の$Q$個の指示に従ってください。指示はタイプ1とタイプ2の2種類があります。 タイプ1: $i, P$が与えられる。左から$i$個目の商品の値段を$P$円に変更する。 タイプ2: $K$が与えられる。左から順番に商品を一つずつ買うとき、最大で何個の商品が買えるかを出力。 タイプ2の指示を同じく二分探索で解くことにしましょう。問題2と同様に解こうとすると左から$i$個買った時の金額を知りたくなりますが、商品の値段が途中で変更されてしまうため、累積和を利用することができません。 代わりに和を計算するSegment Treeを利用することで問題を解決しましょう。 Segment Treeでは区間和の取得に$\\Theta (\\log N)$時間かかるため、全体では$\\Theta (N + Q \\log ^ 2 N)$時間で解くことができます。 より深掘りしてみましょう。 結局、問題3でやりたいことは、$A _ 1 + A _ 2 + \\dots + A _ x \\leq K$かつ$K \u0026lt; A _ 1 + A _ 2 + \\dots + A _ x + A _ {x + 1}$を満たす$x$を見つけることと言えます。 これは、左端を固定して右端を伸ばしていくとき いずれ区間の値が特定の条件を満たさなくなる 一度条件を満たさなくなると、以後再度条件を満たすことはない という2つの仮定をした上で、条件を満たす右端の限界位置を探すことだと解釈できます。 （今回でいうと、満たすべき条件は総和が$K$以下になること。商品の値段は非負整数なので一度超えるともう下回らない。） 実は、Segment Treeの内部構造を利用することで、このような$x$を$O(\\log N)$時間で探し出すことができます。 min_leftやmax_rightはこの$x$を探すための関数なのです。 max_rightをもう少し抽象化しておきましょう。モノイド$(M, +, e)$、各要素が集合$M$に属する長さ$N$の数列$A = (A _ 1, A _ 2, \\dots, A _ N)、$関数$f: M \\rightarrow \\lbrace 0, 1 \\rbrace$（集合$M$の元を受け取って$0$か$1$を返す関数）が与えられたとします。 左端を固定したとき、ある右端までは条件をみたし、それ以降条件を満たさなくなるような状況を仮定します。つまり、 $1 \\leq l \\leq N$をひとつ固定したとき、全ての$l \\leq x \\leq N - 1$に対して$f(\\sum _ {i = l} ^ x A _ i) \\leq f(\\sum _ {i = l} ^ {x + 1} A _ i)$が成立する状況を考えます。（この定式化では$\\text{true}$に相当する値を$0$、$\\text{false}$に相当する値を$1$としていることに注意。） このとき、 $f(\\sum _ {i = l} ^ x A _ i) = 0$ $x = N$または$f(\\sum _ {i = l} ^ {x + 1} A _ i) = 1$ を両方満たすような$x$を探すアルゴリズムです。 min_leftもほぼ同様で、右端を固定した際に条件を満たす左端の限界位置を探します。 $f(\\sum _ {i = l} ^ l A _ i) = 1$となる場合をどうするかは設計によります。 例えば、AtCoder Libraryでは$f(e) = \\text{true}$（単位元が条件を満たすこと）を$f$に要請することで問題を回避しています。 仕組み 「どうやってアルゴリズムを発見したか」ではなく、「どういった仕組みで動いているか」を理解することに重点を置きます。 以降やや天下り気味にアイデアを見ていきます。 $l = 1$のケース まずは$l = 1$のときを考えます。 $l = 1$を考えるのは、「左端が$l$であって、$r + 1$を含むセグメント（以後、各頂点をセグメントと呼びます。）」を容易に得られるからです。具体的には、最上階にあるセグメントはそのようなものの一つになっています。 簡単のため、上の章で紹介したものと同じ問題をさらに単純化して扱います。$N = 16$で全ての要素が$1$であるとします。 ある閾値$K$が与えられるので、区間和$\\sum _ {i = l} ^ r A _ i$が$K$以下になる最大の$r$を探します。つまり、以下のような状況です。 まず、「左端が$l$であって、$r + 1$を含むセグメント」を見つけます。この単純化されたケースではルートセグメントをとればよいです。 そのセグメントが子を2つもっている場合、$r + 1$がどちらに含まれるかを判定します。 単調性を仮定しているため、左のセグメントを含んだ時点で総和が$K$を超えていれば左に、そうでなければ右に含まれるとしてよいです。 同様にしてSegment Treeを「降りて」行きます。 今見ているセグメントが最下層まで来たとき終了です。今見ているセグメントまで足すと条件を満たさなくなるという不変条件を維持していたため、求める$r$はそのひとつ左です。 このように、「左端が$l$であって、$r + 1$を含むセグメント」さえ見つかれば、$r + 1$が子のどちらに含まれているのかを考えながら降りていくことで見つけることができます。これらの工程はSegment Treeの高さに比例する時間がかかるため、$O(\\log N)$時間で行うことができます。 任意の$l$に対するケース 次に、任意の$l$に対して考えてみます。 今度は逆に、下から適切に登っていくことで$l = 1$のような状況に帰着させます。 例として、$l = 4$の例を見ていきます。 今見ているセグメントに$r + 1$が含まれるかを判定します。もし含まれない場合、より大きなセグメントに移動します。 ただし、$l$より左にある要素を含むようなセグメントに行ってはいけません。真上に登れない（自身が右セグメントである）場合、そのセグメントは切り離して右に登ります。 同様にして$r + 1$を含むセグメントになるまで登っていきます。 今見ているセグメントを含めて総和が11を超えれば、そのセグメントに$r + 1$が入っているということになります。 $r + 1$が入っているセグメントが見つかったら$l = 1$のケースに帰着できます。 先ほどと同様に、「今見ているセグメントを含めると条件を満たさなくなる」を不変条件として降りていきます。 無事max_rightを求めることができました。 実装 以下にRange Sum Queryのみ対応したSegment TreeのC++実装例を示します。 しかし、Segment Treeの細部は人によって違いがあるでしょう。そのため、自分のSegment Treeで使いやすい形にアレンジするのをお勧めします。 私のSegment Treeに関して、留意すべき特徴を示しておきます。 ルートセグメントが0番 2冪に合わせている 非再帰 max_rightおよびmin_leftで判定関数にモノイドを渡したときtrueになることを要請せず、閉区間を基本にして扱う コード全体の前に、max_rightの部分を解説します。解説はコード中のコメントに記載します。 template\u0026lt;typename F\u0026gt; BinarySearchResult max_right (F f, int l) { assert(0 \u0026lt;= l \u0026amp;\u0026amp; l \u0026lt; length); // コーナーケースを回避するために、 // 1. 右端まで全て含んでtrue // 2. A[l]の時点でfalse // となるケースをはじく。 if (f(prod(l, length))) { return BinarySearchResult(length - 1); } if (!f(prod(l, l + 1))) { return BinarySearchResult(); } l += modified_length - 1; T acc{}; // r + 1を含む区間が見つかるまで登る。 while (true) { // 真上に登るとA[l]より左の要素を含むセグメントに行ってしまうため、 // 自分を確定させて右にずらす。 if (l % 2 == 0) { acc += node[l]; l++; } // 登る。 l = (l - 1) / 2; // r + 1を含む区間が見つかった。 if (!f(acc + node[l])) { break; } } // 今見ているセグメントが最下層にたどり着くまで降り続ける。 while (l \u0026lt; modified_length - 1) { // どちらかのセグメントに進む。 if (f(acc + node[2 * l + 1])) { acc += node[2 * l + 1]; l = 2 * l + 2; } else { l = 2 * l + 1; } } l -= modified_length - 1; // 求めるrはたどり着いたセグメントのひとつ左にある。 return BinarySearchResult(l - 1); } コード全体を示します。少なくともC++20ならコンパイルできました。 #include \u0026lt;cassert\u0026gt; #include \u0026lt;vector\u0026gt; struct BinarySearchResult { const bool empty_payload; const int value_payload; BinarySearchResult (): empty_payload(true), value_payload() {} BinarySearchResult (int border): empty_payload(false), value_payload(border) {} bool empty () { return empty_payload; } int value () { assert(!empty()); return value_payload; } }; template\u0026lt;typename T\u0026gt; struct RSQSegmentTree { int length{}; int modified_length{}; std::vector\u0026lt;T\u0026gt; node{}; RSQSegmentTree (int length_) { assert(1 \u0026lt;= length_); length = length_; modified_length = 1; while (modified_length \u0026lt; length) { modified_length *= 2; } node.resize(2 * modified_length - 1); } T get (int i) { assert(0 \u0026lt;= i \u0026amp;\u0026amp; i \u0026lt; length); return node[modified_length - 1 + i]; } void set (int i, T value) { assert(0 \u0026lt;= i \u0026amp;\u0026amp; i \u0026lt; length); int cur = modified_length - 1 + i; node[cur] = value; while (0 \u0026lt; cur) { cur = (cur - 1) / 2; node[cur] = node[2 * cur + 1] + node[2 * cur + 2]; } } T prod (int l, int r) { assert(0 \u0026lt;= l \u0026amp;\u0026amp; l \u0026lt; length); assert(0 \u0026lt;= r \u0026amp;\u0026amp; r \u0026lt;= length); assert(l \u0026lt;= r); if (l == r) { return T{}; } // 閉区間へ変換 l += modified_length - 1; r += modified_length - 1 - 1; T ret{}; while (l \u0026lt; r) { if (l % 2 == 0) { ret += node[l]; l++; } if (r % 2 == 1) { ret += node[r]; r--; } l = (l - 1) / 2; r = (r - 1) / 2; } if (l == r) { ret += node[l]; } return ret; } template\u0026lt;typename F\u0026gt; BinarySearchResult max_right (F f, int l) { assert(0 \u0026lt;= l \u0026amp;\u0026amp; l \u0026lt; length); if (f(prod(l, length))) { return BinarySearchResult(length - 1); } if (!f(prod(l, l + 1))) { return BinarySearchResult(); } l += modified_length - 1; T acc{}; while (true) { if (l % 2 == 0) { acc += node[l]; l++; } l = (l - 1) / 2; if (!f(acc + node[l])) { break; } } while (l \u0026lt; modified_length - 1) { if (f(acc + node[2 * l + 1])) { acc += node[2 * l + 1]; l = 2 * l + 2; } else { l = 2 * l + 1; } } l -= modified_length - 1; return BinarySearchResult(l - 1); } template\u0026lt;typename F\u0026gt; BinarySearchResult min_left (F f, int r) { assert(0 \u0026lt;= r \u0026amp;\u0026amp; r \u0026lt; length); if (f(prod(0, r + 1))) { return BinarySearchResult(0); } if (!f(prod(r, r + 1))) { return BinarySearchResult(); } r += modified_length - 1; T acc{}; while (true) { if (r % 2 == 1) { acc += node[r]; r--; } r = (r - 1) / 2; if (!f(acc + node[r])) { break; } } while (r \u0026lt; modified_length - 1) { if (f(acc + node[2 * r + 2])) { acc += node[2 * r + 2]; r = 2 * r + 1; } else { r = 2 * r + 2; } } r -= modified_length - 1; return BinarySearchResult(r + 1); } }; 利用例 ABC370D $(R _ q, C _ q)$から十字に伸ばしていったときに、最も近い1を探す問題です。 全てのマスに$1$がセットされた$H \\times W$のグリッドをRange Sum QueryのできるSegment Treeで二つ持っておきます。 具体的には、 col[i]:=$i$行目の行を表すSegment Tree row[i]:=$i$列目の列を表すSegment Tree とします。各クエリに対して、 col[R[q]]において$C _ q$からスタートして和が$0$である限界位置 row[C[q]]において$R _ q$からスタートして和が$0$である限界位置 を+-方向で求められればよいです。 これはmax_rightとmin_leftが利用できます。 AC提出 参考文献 ac-library/atcoder/segtree.hpp インターフェースや実装方針を参考にしました。 非再帰セグ木上の任意始点にぶたん - えびちゃんの日記 本エントリの大部分はこの文献に基づいています。こちらも見に行くとよいかもしれません。 本エントリはこの文献の行間を埋める目的で書きました。 終わりに max_rightおよびmin_leftは比較的定数倍の軽いアルゴリズムであるため、$O(\\log N)$時間と$O(\\log ^ 2 N)$時間の違いは結構効いてきます。 個人的になかなか美しいアルゴリズムだと思うので、是非実装してみてください。 今回のエントリではたくさんの画像を入れて読者が出来るだけ理解しやすいようにしたつもりです。 不明点、誤りなどがあれば教えてほしいです。試験的にgoogle formを設置してみました。もしよければ何か送信してみてください。（私が喜びます。） 注: 返信が欲しい場合は連絡先を含めてください。 読み込んでいます…"

    date: "2025-04-09T00:00:00+09:00",
    body: "ICPC国内予選2023 Problem E - Tampered Records（改竄された史料） 問題 以下 aoj1668 より引用 改竄された史料 太古の昔， International Collegiate Puzzle Contest (ICPC) というパズル大会が毎年開催されていた． 各大会は午前・午後の 2 つのラウンドで構成されていた． どちらのラウンドでも，参加者はまず自作のパズル 1 つを他の全参加者に提示し，その後に自分自身以外の全参加者が提示したパズルをできるだけ多く解こうとした． 参加者の順位は以下の規則に従って決めていた． 午後のラウンドで解いたパズルの数がより多い参加者がより上位となる． 午後のラウンドで同数のパズルを解いた参加者のなかでは，午前のラウンドで解いたパズルの数がより多い方が上位となる． 両ラウンドで解いたパズルの数が完全に一致する参加者同士の順位はくじびきで決める． 先日，ある年の ICPC の順位表とされる文書が発見された． 他の同様の資料から，この文書は各ラウンドで解いたパズルの数を上位の参加者から順に書き並べたものと考えられる． ところが学者たちは文書は何者かによって改竄されていて，いくつかの数が書き換えられているのではないかという疑いを持っている． もともとの順位表に上述の規則と矛盾がなかったと仮定したとき，少なくともいくつの数が書き換えられているのかを求めてほしい． なお，文書中の解いたパズルの数以外の部分への改竄はなく，参加者の追加や削除もありえない． ICPCの参加者$n$はひとつのテストケースで$n \\leq 6000$となる。含まれるテストケースはひとつのファイルで高々100であり、$n$の合計は$10 ^ 5$を超えない。 問題の言いかえ 問題を競プロ風に言い換える。 $n \\leq 6000$個の数のペア$(x _ i, y _ i)$が与えられる。 二つのペア$(x _ i, y _ i), (x _ j, y _ j)$に対して、 $y _ i \u0026lt; y _ j$または$y _ i = y _ j \\land x _ i \u0026lt; x _ j$である場合に限り$(x _ i, y _ i) \u0026lt; (x _ j, y _ j)$ $y _ i = y _ j$かつ$x _ i = x _ j$である場合に限り$(x _ i, y _ i) = (x _ j, y _ j)$ であるとする。 任意に数を書き換えることで次の条件が成立するようにする。 全ての数が$[0, n)$の範囲にある。 $1 \\leq i \\leq n - 1$に対して、$(x _ i, y _ i) \\leq (x _ {i + 1}, y _ {i + 1})$ 書き換える必要のある数の最小値はいくつか？ 考察 午後の部の成績がより強く効くので、ここを良い感じに揃えることを考えてみる。すると、$i$番目のペアの午後の成績を$n - i$にすることで$n$回で達成できることがわかる。解が$n$を超えることはなさそう。 達成できる改変数には単調性がある。つまり、$k$回で達成できたとすると、$k + 1$回でも達成できる。じゃあ二分探索みたいなのに落とし込めるか？ -\u0026gt; 判定問題を良い感じに貪欲考えようとしてもかなり厳しそう。そもそも解の上界がかなり小さいから二分探索のうまみが少ない。 午後 -\u0026gt; 午前の順にそろえるとしたら？ -\u0026gt; 午後の部の成績が同じグループは独立に考えてよい。ひとつのグループが決まっていたら最適な手順はわかる？いや、これだけでも結構厳しそう。しかもグループの決め方で全てが変わってしまうし、グループの分け方を全部探索するのも当然無理。 探索ベースの貪欲は厳しそう？端から決めてみたらどうだろうか。 -\u0026gt; 一番シンプルなdpなら$\\mathrm{dp}[i][j][k]$が先頭$i$項の順番をそろえて、一番最後のペアが$(j, k)$となる最小コストとなりそう。これなら計算量を無視したら解ける。多分当たり方針っぽい。 新しく「最後のペア」を決めるとき、ひとつ前のペアより順番が大きい必要がある。また、出来るだけ小さい方が当然良い。例えば$(1, 1)$とかから変更2回を使って$(n - 1, n - 1)$にわざわざ変更する意味は全くない。変更2回も使うなら当然$(1, 1)$にすべき。これを使ってなんかいい感じにできそう？ ナップサックdpの添字を逆転させるテクを用いる。$\\mathrm{dp}[i][j]$を「「先頭$i$項の順番をそろえてコストが$j$となるような変更方法で生成されるペア列の末尾のペア」の最小」とする。 遷移は変更0, 1, 2回の3通りを書けばよい。変更0は$(x _ i, y _ i)$がすでに遷移元より大きい場合のみを考える。変更2は遷移元と同じペアに変更してやればよい。変更1はこれらより少し難しいが、「午後の成績を遷移元と同じ or +1にする」と「午前の成績を遷移元と同じ or 0にする」の4通りのうち有効なものをすべて実行すればよさそう。 解法の概要 貪欲法ベースの「最適な決め方」みたいなものはなくて、全探索をベースにするしかない。端から確定させるとすると、一番最後が何だったか以外の情報を捨ててよいため、dpが出来そう。 率直にやると$\\mathrm{dp}[i][j][k]$を先頭$i$項を処理して最後が$(j, k)$になる最小の変更回数となりそう。これは遷移先を良い感じに枝狩りしても$\\Omega(N ^ 3)$とか。 $\\mathrm{dp}[i][x][y] = \\mathrm{dp}[i][p][q]$だったとしたら、$(x, y)$と$(p, q)$のうちより小さい方だけ保持しておけばよい。（より大きな方から遷移しても明らかに最適解になりえない。） 添字の入れ替えテクを用いて、同じコストを実現するもののうち、末尾のペアが最小になるものだけを残すようにする。 $\\mathrm{dp}[i][j]$は先頭$i$項を処理してコストが$j$となる物のうち、最小の末尾ペアとなる。この時点で$\\Omega(N ^ 2)$。配る遷移を考察すると$O(1)$個しかないので、$O(N ^ 2)$となる。（よくあるもらう形式にしてデータ構造でなんとかするみたいなことは無理そうなので無難に配った方がいい。） 実装例 AC提出 #include \u0026lt;iostream\u0026gt; #include \u0026lt;vector\u0026gt; #include \u0026lt;utility\u0026gt; using namespace std; constexpr int iINF = 1\u0026#39;000\u0026#39;000\u0026#39;000; int cmp (const pair\u0026lt;int, int\u0026gt;\u0026amp; x, const pair\u0026lt;int, int\u0026gt;\u0026amp; y) { if (x.second == y.second) { if (x.first == y.first) return 0; return x.first \u0026lt; y.first ? -1 : 1; } return x.second \u0026lt; y.second ? -1 : 1; } int main () { while (true) { int n; cin \u0026gt;\u0026gt; n; if (n == 0) break; vector\u0026lt;int\u0026gt; x(n), y(n); for (int i = 0; i \u0026lt; n; i++) { cin \u0026gt;\u0026gt; x[i] \u0026gt;\u0026gt; y[i]; } // dp[i][j] := 昇順にi個処理して、変更j回をしたとき、作れる最も小さいスコア vector\u0026lt;pair\u0026lt;int, int\u0026gt;\u0026gt; dp(n + 1), ndp(n + 1); for (int i = 0; i \u0026lt; n + 1; i++) { dp[i] = make_pair(iINF, iINF); } dp[0] = make_pair(0, 0); for (int i = n - 1; 0 \u0026lt;= i; i--) { for (int j = 0; j \u0026lt; n + 1; j++) { ndp[j] = make_pair(iINF, iINF); } for (int j = 0; j \u0026lt; n + 1; j++) { if (dp[j] == make_pair(iINF, iINF)) continue; auto cur = make_pair(x[i], y[i]); // 変更0回 if (cmp(dp[j], cur) \u0026lt;= 0) { if (cmp(cur, ndp[j]) \u0026lt;= 0) { ndp[j] = cur; } } if (j == n) continue; // 変更1回 // どちらを変更するかで分ける。 // 午前の部 if (x[i] != 0 \u0026amp;\u0026amp; cmp(dp[j], make_pair(0, y[i])) \u0026lt;= 0 \u0026amp;\u0026amp; cmp(make_pair(0, y[i]), ndp[j + 1]) \u0026lt;= 0) { ndp[j + 1] = make_pair(0, y[i]); } if (x[i] != dp[j].first \u0026amp;\u0026amp; cmp(dp[j], make_pair(dp[j].first, y[i])) \u0026lt;= 0 \u0026amp;\u0026amp; cmp(make_pair(dp[j].first, y[i]), ndp[j + 1]) \u0026lt;= 0) { ndp[j + 1] = make_pair(dp[j].first, y[i]); } // 午後の部 if (y[i] != dp[j].second \u0026amp;\u0026amp; cmp(dp[j], make_pair(x[i], dp[j].second)) \u0026lt;= 0 \u0026amp;\u0026amp; cmp(make_pair(x[i], dp[j].second), ndp[j + 1]) \u0026lt;= 0) { ndp[j + 1] = make_pair(x[i], dp[j].second); } if (y[i] != dp[j].second + 1 \u0026amp;\u0026amp; dp[j].second + 1 \u0026lt; n \u0026amp;\u0026amp; cmp(dp[j], make_pair(x[i], dp[j].second + 1)) \u0026lt;= 0 \u0026amp;\u0026amp; cmp(make_pair(x[i], dp[j].second + 1), ndp[j + 1]) \u0026lt;= 0) { ndp[j + 1] = make_pair(x[i], dp[j].second + 1); } if (j == n - 1) continue; // 変更2回 // この場合は前とピッタリ合わせればok if (dp[j].first != x[i] \u0026amp;\u0026amp; dp[j].second != y[i]) { if (cmp(dp[j], ndp[j + 2]) \u0026lt;= 0) { ndp[j + 2] = dp[j]; } } } swap(dp, ndp); } int ans = -1; for (int i = 0; i \u0026lt; n + 1; i++) { if (dp[i] != make_pair(iINF, iINF)) { ans = i; break; } } cout \u0026lt;\u0026lt; ans \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34;; } } 感想 ICPCに採用されるだけあって、かなり良い問題だと感じた。 dpの方針が見えるまで3日くらい。dpを詰めながら実装するのに2時間くらいかかった。疲れた。 実装が爆発してしまった。今思うとpair\u0026lt;int, int\u0026gt;はやめてoperator\u0026lt;=とかをオーバーロードすべきだったかも（chminみたいなことができるので。）"

    url: "/post/slicing-co-routine/",
    title: "co-routineをスライスする",
    date: "2025-03-21T00:00:00+09:00",
    body: "co-routineをスライスする はじめに このエントリの内容は誤りを含む可能性が高いです。ご注意ください。 指摘等は歓迎しますので、 twitter までお願いします。 co-routineの意義 あなたがゲームを作っているとします。 もし30fpsで動作しているとすると、プログラムは1/30秒ごとに入力の監視や画面更新などをしないといけません。 つまり、次のような感じになると思います。（pygame風疑似コード） running = True while running: for event in engine.get_event(): # 入力などの処理 if event.type == QUIT: running = False # 画面更新 engine.update_screen() ここで処理に数秒かかる重たい処理をしなければいけないとします。 普通に処理を行うと、その重たい処理が終わるまで入力監視や画面更新が出来なくなってしまいます。 一つの解決策は、仕事を行う人をもう一人追加することです。これは別プロセスや別スレッドを生成してそちらで処理を行うということです。 もう一つの解決策は、処理を細切れにして、ほかの処理を行いながら少しずつ実行し、「合計して」数秒処理するというものです。 処理を細切れにするという通常の関数などとは異なった処理をします。この特別な処理単位は特にコルーチン（co-routine）と呼ばれます。 仕事をする人を増やす解決策を「並列（pararell）」といい、仕事を細切れにして少しずつ進める解決策を「平行（concurrent）」といいます。 async/await 平行処理を行うためには、今やるべき仕事を決定したり、別の仕事に切り替えたりする「マネージャー」的なものが必要です。 マネージャーは平行処理ライブラリなどに隠蔽されて直接触れることはほぼありませんが、多くの場合「この仕事も管理下に置いて」という指令を出すことにより間接的に触れることができます。 言語によって細かい仕様は異なりますが、asyncやawaitキーワードはこの仕事の依頼や終わった仕事の結果を回収するために用いられます。 大抵、asyncは仕事を追加する動作に対応し、awaitは結果が帰ってくるまで待つ動作に対応することが多いです。 async function f () { return 0; } javascriptを例にしてみます。asyncを用いて定義されたco-routineのfは、呼び出された時点で平行処理仕事リストに追加され、Promiseという型の値が返ります。 この値は仕事がどうなったかを表現します。仕事がすべて完了した時点で、いつの間にか返り値の「結果」の欄が書き換わります。 この例では即座に「結果」に0がセットされるでしょう。 返り値が帰ってきた時点で仕事が完了しているかどうかはわからず、仕事が終わった時に値を書き換えるという形で通知されるというわけです。 async function g () { const ret = await f(); return ret + 1; } awaitキーワードはco-routine間に依存関係があるときに便利です。gはfの値に依存するため、fよりも先に動作が終わることはありえません。 そこで、awaitによってfのPromiseが完了状態になるまで処理を進めないようにできます。 注意点として、gもまたco-routineである必要があります。 gがマネージャーの管理下で動かない関数であったとしたら、gを動かすためにマネージャーを動かすことができず、fが解決されることがないといった状態になってしまうからです。（このあたりの事情、jsとかだともっと複雑な気がしています。普通に嘘かも。） 順次実行と平行実行は同時に共存できない。 平行実行をしている間、あるのは非同期的処理の依存関係だけ。 といった感じになります。 syncなasync 二つ前の章で「処理を細切れにして」という表現を用いました。 処理の「切れ目」とはどこのことでしょうか？ これは言語仕様に依存しますが、多くはawaitを呼んだタイミングです。 次のサンプルを見てみましょう。 async function f () { for (let i = 0; i \u0026lt; 10; i++) { console.log(`from f: ${i}`); } } async function g () { for (let i = 0; i \u0026lt; 10; i++) { console.log(`from g: ${i}`); } } f(); g(); 内部にforループを持つasync関数二つを用意して、両方ほぼ同時に起動しました。 結果は以下の通りです。 from f: 0 from f: 1 from f: 2 from f: 3 from f: 4 from f: 5 from f: 6 from f: 7 from f: 8 from f: 9 from g: 0 from g: 1 from g: 2 from g: 3 from g: 4 from g: 5 from g: 6 from g: 7 from g: 8 from g: 9 せっかく細切れにして少しずつ処理してやろうとしたのに、順次実行されているように見えます。 asyncのうまみが死んでますね。 では次のコードはどうなるでしょうか？ async function do_nothing () { } async function f () { for (let i = 0; i \u0026lt; 10; i++) { console.log(`from f: ${i}`); await do_nothing(); } } async function g () { for (let i = 0; i \u0026lt; 10; i++) { console.log(`from g: ${i}`); await do_nothing(); } } f(); g(); undefinedが返るだけの何もしないasync関数do_nothingをawaitするコードが挿入されました。 結果は以下の通りです。 from f: 0 from g: 0 from f: 1 from g: 1 from f: 2 from g: 2 from f: 3 from g: 3 from f: 4 from g: 4 from f: 5 from g: 5 from f: 6 from g: 6 from f: 7 from g: 7 from f: 8 from g: 8 from f: 9 from g: 9 fとgが切り替わっていることが確認できます。 マネージャーはawaitが呼ばれたタイミングを処理の「切れ目」として扱っているようです。 総括 async/await等平行処理を利用する際には、適切に管理者に渡す処理に「切れ目」を入れてあげる必要がありそうです。 こうしないと、別の処理にスイッチする処理がブロックされてしまい、平行処理で実現したかったことが壊れてしまうでしょう。 また、pythonのasyncioではコルーチンのawaitでは実行コンテキストが切り替わりません。 実行コンテキストがFutureをawaitする必要があるそうです。 最も簡単な方法は、内部でFutureを利用しているasyncio.sleep()を利用することです。適宜asyncio.sleep(0)を挿入することでそのコルーチンを刻むことができます。 参考資料 python3 の async/awaitを理解する | qiita asyncio \u0026mdash; 非同期 I/O | python公式doc AsyncIO for the working PyGame programmer (part I) | Blubberquark Software イメージで伝われ！図解JavaScriptの非同期処理 | メモを揉め 私の曖昧な知識とそこから出てくる怪しい予想"

  {
    url: "/post/easy-to-use-binarysearch/",
    title: "めぐる式二分探索亜種を使ってみませんか？",
    date: "2025-03-16T00:00:00+09:00",
    body: "めぐる式二分探索亜種を使ってみませんか？ はじめに 私の中で今のところ一番しっくり来ている二分探索の抽象化を紹介します。 対象読者 二分探索を毎回べた書きしている。 以下のような二分探索関数を使用していて、不満がある。よくわからないoff-by-oneで苦しんだことがある。添字バトルで敗北したことがある。 using ll = long long; template\u0026lt;typename T\u0026gt; ll bsearch (T cond, ll ok, ll ng) { while (1 \u0026lt; abs(ok - ng)) { ll mid = (ok + ng) / 2; if (cond(mid)) { ok = mid; } else { ng = mid; } } return ok; } めぐる式二分探索の好きじゃないところ true区間の存在を仮定している。 めぐる式二分探索においてはcond(ok)がtrueとなることを仮定してしまっています。 しかし、実際の二分探索において自然な判定問題を考えるとcond(ok)がすでにfalseになる場合があります。 例えば、昇順に並んだ長さ$N$の配列$A$において$b$以下である最大の要素がどこにあるか探すとします。 $A = (2, 5, 10, 15, 47), b = 20$のとき、$A _ 3 = 15$かつ$A _ 4 = 47$なので、答えは$3$です。 この問題を解くために以下のようなc++コードを書いたとします。 int solve (std::vector\u0026lt;int\u0026gt;\u0026amp; A, int b) { int ok = 0, ng = static_cast\u0026lt;int\u0026gt;(A.size()); while (1 \u0026lt; abs(ok - ng)) { int mid = (ok + ng) / 2; if (A[mid] \u0026lt;= b) { ok = mid; } else { ng = mid; } } return ok; } さっそく使ってみます。 int main () { std::vector\u0026lt;int\u0026gt; A{2, 5, 10, 15, 47}; int b = 20; std::cout \u0026lt;\u0026lt; solve(A, b) \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34;; // 出力: 3 } うまく動いていそうです。では次のケースではどうでしょうか？ int main () { std::vector\u0026lt;int\u0026gt; A{2, 5, 10, 15, 47}; int b = 1; std::cout \u0026lt;\u0026lt; solve(A, b) \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34;; // 出力: 0 } $A _ 0 = 2, b = 1$なのでこれは誤りで、解なしが正しいです。 めぐる式二分探索では、指定範囲にtrue区間が存在しない場合にokが動かないまま反復終了してしまい、cond(ok)のみがtrueであるケースと区別することができません。これがcond(ok)がtrueを仮定していることの弊害です。 この問題を解決するために、判定問題を拡張して無理やりtrue区間を生み出すことがよく行われています。 例えば、次のような感じです。 int solve_correct (std::vector\u0026lt;int\u0026gt;\u0026amp; A, int b) { int ok = -1, ng = static_cast\u0026lt;int\u0026gt;(A.size()); while (1 \u0026lt; abs(ok - ng)) { int mid = (ok + ng) / 2; if (A[mid] \u0026lt;= b) { ok = mid; } else { ng = mid; } } return ok; } ok = -1に変更しました。イメージとしては$A$を勝手に拡張して$A _ {-1} = -\\infty$としている感じです。 修正した二分探索において-1が帰ってきたときは解なしがわかります。アルゴリズムの動作を考えると、実際に$A _ {-1}$にアクセスすることはないことに注意してください。 int main () { std::vector\u0026lt;int\u0026gt; A{2, 5, 10, 15, 47}; int b = 1; std::cout \u0026lt;\u0026lt; solve_correct(A, b) \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34;; // 出力: -1 } このように、めぐる式二分探索を利用するときは「trueとなる区間が存在するか」や「返却値の意味が何か」に注意が必要です。 区間を開区間指定している。 これは個人的意見が大きいのですが、二分探索のような各点での評価値を考えるときには閉区間指定の方がわかりやすいと考えています。 個人的に、二分探索で区間を指定するときは、「解があるとするならこの点以上この点以下」といった風に端点を意識することが多いです。閉区間指定は私の思考様式とマッチしているわけです。 逆向きに区間を指定するときに、(N - 1, -1)と(N - 1, 0)なら後者の方が自然に感じるというのもあります。 また、単調増加な数列の一定区間を探索するときなどにも$i$項目以降$j$項目以前といった風に閉区間指定が自然に見える気がします。 私の体感ですが、半開区間は表現したい区間が空になりうるときに力を発揮するものであり、表現したい区間が非空であることが保証できるのであればほとんどの用途で閉区間の方が利用しやすいです。（植木算に注意する必要がありますが、経験を積んだ競技プログラマは間違えないと思います。） 解決案 上記問題1、2を解決した実装を考えましょう。 問題1に対しては、返却値を構造体などにして「値が存在しない」を表現できるようにするとよいです。 問題2に対しては、めぐる式の更新をベースにして、okとngの幅が十分小さくなったあとに注意して処理することで実現できます。 私が今使用している、D言語による実装例を紹介します。 まずは二分探索結果を表す構造体です。 メンバ関数empty()とvalue()を持っていて、true区間が存在しない場合にvalueにアクセスしようとすると例外がスローされます。 struct BsearchResult (T) { import std.format: format; private bool has_value = true; private T l, r; private T _value; this (T _l, T _r) { this.l = _l; this.r = _r; this.has_value = false; } this (T _l, T _r, T _value) { this.l = _l; this.r = _r; this._value = _value; } bool empty () { return !this.has_value; } T value () { if (this.empty()) { throw new NoTrueRangeException( format(\u0026#34;No true condition found in the range [%s, %s].\u0026#34;, l, r)); } return _value; }; } 本命の二分探索（の抜粋）です。 BsearchResult!T bsearch (alias func, T) (T l, T r) { T L = l, R = r; if (l == r) { if (func(l)) return BsearchResult!(T)(L, R, l); return BsearchResult!(T)(L, R); } while (min(l, r) + 1 \u0026lt; max(l, r)) { T m = midpoint(l, r); if (func(m)) { l = m; } else { r = m; } } bool lb = func(l); if (!lb) return BsearchResult!(T)(L, R); bool rb = func(r); if (rb) return BsearchResult!(T)(L, R, r); if (!rb) return BsearchResult!(T)(L, R, l); throw new BsearchException(format(\u0026#34;This code path should never be reached. l: %s, r: %s.\u0026#34;, L, R)); } 基本はほとんどめぐる式と同じですが、多少違いがあります。 半開区間指定と異なり、l == rのときにも非空区間が指定されているので処理が必要です。 また、二つの位置が十分近くなったあとに通常のめぐる式とは違いがあります。 説明のため一部抜粋されています。 完全なソースコードは https://github.com/InTheBloom/InTheBloom_Library/blob/main/dlang/src/bsearch.d を参照してください。 意見、感想、改善案、より良いアイデアがあれば是非 私のtwitter に教えてください。"

    body: "ABC396 A-F A - Triple Four 問題 問題文の通り$A _ i = A _ {i + 1} = A _ {i + 2}$を判定していけば良い。各$i$について$O(1)$個の項を見れば良いので、全体で$O(N)$時間。 import std; void main () { int N = readln.chomp.to!int; auto A = readln.split.to!(int[]); bool ok = false; foreach (i; 0 .. N - 2) { if (A[i] == A[i + 1] \u0026amp;\u0026amp; A[i + 1] == A[i + 2]) { ok = true; } } if (ok) { writeln(\u0026#34;Yes\u0026#34;); } else { writeln(\u0026#34;No\u0026#34;); } } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } B - Card Pile 問題 明らかにカードの山はFirst In Last Outによりシミュレーションできる。 よって、stackを用いれば良い。 実装上は、動的配列の末尾への操作によりstackを実現するのが最も簡単だと思う。 import std; void main () { int Q = readln.chomp.to!int; auto que = new int[](0); foreach (i; 0 .. 100) que ~= 0; auto ans = new int[](0); foreach (i; 0 .. Q) { auto query = readln.split.to!(int[]); int t = query[0]; if (t == 1) { int x = query[1]; que ~= x; } if (t == 2) { ans ~= que[$ - 1]; que.length--; } } writefln(\u0026#34;%(%s\\n%)\u0026#34;, ans); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } C - Buy Balls 問題 できるだけ頭を使わずにできるならそれに越したことはないので、全探索を考える。 黒を$i$個取ったとして、最適な白のとり方を考える。（このとき、黒は降順に$i$個取るのが最適なことに注意。） 「まだ取れる余裕があるのに取らないほうが得になる場合」がいつになるのか考えると、それは負の項しか残っていないときになる。これを踏まえよう。 白のうち正の項が$x$個あったとする。最適なとり方は $i \\leq x$のとき、白の降順$i$個。$x \u0026lt; i$のとき、白の降順$x$個となる。 白、黒どちらも降順にソートした上で累積和を取っておくことで必要な値を$O(1)$時間で取得できる。 import std; void main () { int N, M; readln.read(N, M); auto B = readln.split.to!(int[]); auto W = readln.split.to!(int[]); B.sort!\u0026#34;a \u0026gt; b\u0026#34;; W.sort!\u0026#34;a \u0026gt; b\u0026#34;; auto bcc = new long[](N + 1); foreach (i; 0 .. N) bcc[i + 1] = bcc[i] + B[i]; auto wcc = new long[](M + 1); foreach (i; 0 .. M) wcc[i + 1] = wcc[i] + W[i]; int wp = 0; foreach (w; W) if (0 \u0026lt; w) wp++; long ans = -long.max; foreach (i; 0 .. N + 1) { long candi = bcc[i]; if (wp \u0026lt;= i) { candi += wcc[wp]; } else { candi += wcc[i]; } ans = max(ans, candi); } writeln(ans); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } D - Minimum XOR Path 問題 一般に、XORの最小値を考えようとしても、dpのようなことをするのが難しい。（部分最適性が多くの場合成り立たないので） なので、全探索をベースに考える。 $N \\leq 10$なので、十分パスの列挙ができそうな感じがするので、それを書くと通る。 visited配列を持ちながらdfsをすると効率的に列挙できるが、同じ頂点を二度通らないという制約から、順列全探索によるパス列挙を行うこともできる。 import std; void main () { int N, M; readln.read(N, M); auto graph = new long[][](N, N); foreach (g; graph) g[] = -1; foreach (i; 0 .. M) { int u, v; long w; readln.read(u, v, w); u--, v--; graph[u][v] = graph[v][u] = w; } auto ord = iota(N).array; long ans = long.max; void f () { if (ord[0] != 0) return; bool ok = true; long res = 0; foreach (i; 0 .. N - 1) { if (graph[ord[i]][ord[i + 1]] == -1) { ok = false; break; } res ^= graph[ord[i]][ord[i + 1]]; // 頂点Nに到着 if (ord[i + 1] == N - 1) break; } if (!ok) return; if (res \u0026lt; ans) { ans = res; } } do { f(); } while (nextPermutation(ord)); writeln(ans); } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } E - Min of Restricted Sum いくつかのモノ同士の「関係性」が与えられたときに、グラフに関する問題に帰着することで見通しが良くなるケースがある。今回もそのような問題になっている。 思考の流れとしては次のような感じだった。 可能不可能のサンプルを書き下して眺める。連立方程式を解くみたいなことをするのはどう考えても厳しいので、グラフに帰着させると良さそうだと思う。 サンプル2が不可能なことから、木であれば可能、木でなくても色々都合が良ければ可能になりそうだと思う。 サンプル1を眺めて、最小値を達成する方法を考える。この例だと頂点1に100がないと明らかに最小値の達成は不可能になる。ここで桁ごとに独立に考えて良いことに気がつく。また、適当に取った全域木を満たしていくみたいなことは無理そうだと考える。 桁ごとに考えたとき、各XORの条件は「隣接頂点の桁が同じか異なるか」の指示になっていることが見えてくる。この条件を満たしたときに最小にするためには、より少ない方に1を割り当てるだけで良いことがわかる。 二部グラフの判定の問題に似ているので、それをやる。 桁が同じでなければいけない頂点集合を一つに潰してしまえば、完全に二部グラフ判定と等価の問題になる。あとは各連結成分について頑張って集計し、より少ない方に1を割り当てるようにすれば通る。 import std; void main () { int N, M; readln.read(N, M); auto X = new int[](M); auto Y = new int[](M); auto Z = new int[](M); foreach (i; 0 .. M) { readln.read(X[i], Y[i], Z[i]); X[i]--, Y[i]--; } // グラフみたいな方向で考えるのがよさそう。 // 各連結成分が木なら可能。サイクルを持っていたとしても都合が合えば可能。 // 桁ごとに独立に考えてよくて、そうするとXORの条件は頂点ラベルが等しいかどうか // -\u0026gt; 二部グラフが作れるかどうか // -\u0026gt; 少ない方に1を割り当ててやればよい。 bool ok = true; auto ans = new int[](N); foreach (b; 0 .. 30) { // 同じ色をまとめる auto group = UnionFind(N); foreach (i; 0 .. M) { if ((Z[i] \u0026amp; (1 \u0026lt;\u0026lt; b)) == 0) { group.unite(X[i], Y[i]); } } // 二部グラフ判定 auto graph = new int[][](N); auto color = new int[](N); color[] = -1; foreach (i; 0 .. M) { if ((Z[i] \u0026amp; (1 \u0026lt;\u0026lt; b)) == 0) continue; graph[group.root(X[i])] ~= group.root(Y[i]); graph[group.root(Y[i])] ~= group.root(X[i]); } auto que = new Tuple!(int, int)[](0); auto paint = new int[](N); void dfs (int pos, int c) { foreach (to; graph[pos]) { // 未訪問 if (color[to] == -1) { que ~= tuple(to, c ^ 1); color[to] = c ^ 1; dfs(to, c ^ 1); } else { if (color[to] == c) { ok = false; } } } } foreach (i; 0 .. N) { if (color[i] == -1) { que.length = 0; color[i] = 0; que ~= tuple(i, 0); dfs(i, 0); // queに入ってるのが連結成分 // 根が?である頂点がどちらになるかをここで決定しておく int[2] count; foreach (j; 0 .. que.length) { count[que[j][1]] += group.GroupSize(que[j][0]); } if (count[0] \u0026lt;= count[1]) { foreach (v; que) { int cc = 0; if (v[1] == 0) cc = 1; paint[v[0]] = cc; } } else { foreach (v; que) { int cc = 0; if (v[1] == 1) cc = 1; paint[v[0]] = cc; } } } } foreach (i; 0 .. N) { ans[i] |= paint[group.root(i)] \u0026lt;\u0026lt; b; } } if (ok) { writefln(\u0026#34;%(%s %)\u0026#34;, ans); } else { writeln(-1); } } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } /* UnionFind */ 実は二部グラフにこだわる必要はなく、二部グラフ判定の途中に「色が同じ条件の辺があって、実際に色が同じような隣接頂点」の存在を許容するように改造することで、途中の頂点集合を潰すフェーズがまるごといらなくなり、集計と解への01割り当てが非常に容易になる。 import std; void main () { int N, M; readln.read(N, M); auto graph = new Tuple!(int, int)[][](N); foreach (i; 0 .. M) { int X, Y, Z; readln.read(X, Y, Z); X--, Y--; graph[X] ~= tuple(Y, Z); graph[Y] ~= tuple(X, Z); } // 二部グラフのアルゴリズムにこだわらなくても、整合性が取れていればスルーするようにすれば頂点集合の圧縮が必要ない上、実際の彩色の集計が非常に簡単になる。 auto q = DList!(Tuple!(int, int))(); auto color = new int[](N); auto ans = new int[](N); bool ok = true; auto buf = new int[][](2); foreach (b; 0 .. 30) { color[] = -1; foreach (i; 0 .. N) { if (color[i] != -1) continue; buf[0].length = buf[1].length = 0; color[i] = 0; q.insertBack(tuple(i, 0)); buf[0] ~= i; while (!q.empty()) { auto pos = q.front(); q.removeFront(); foreach (to; graph[pos[0]]) { bool same = (to[1] \u0026amp; (1 \u0026lt;\u0026lt; b)) == 0; if (color[to[0]] == -1) { int nex = pos[1] ^ 1; if (same) nex = pos[1]; color[to[0]] = nex; q.insertBack(tuple(to[0], nex)); buf[nex] ~= to[0]; } else { if (same \u0026amp;\u0026amp; color[to[0]] == (pos[1] ^ 1)) ok = false; if (!same \u0026amp;\u0026amp; color[to[0]] == pos[1]) ok = false; } } } // 集計 if (buf[0].length \u0026lt; buf[1].length) { foreach (v; buf[0].chain(buf[1])) color[v] ^= 1; } } // 反映 foreach (i; 0 .. N) { ans[i] |= color[i] \u0026lt;\u0026lt; b; } } if (ok) { writefln(\u0026#34;%(%s %)\u0026#34;, ans); } else { writeln(-1); } } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } F - Rotated Inversions 本番解けなかった。 仮にMODを取らなかったとすると、転倒数は変化しない。これは任意に二項取ってきたとき、その大小関係が保たれるからである。 逆に言うと、転倒数の変化と$M - 1$から$0$への変化は密接に結びついている。 ある数の変化でどのように変わるかを観察してみよう。 以後、数が$M - 1$から$0$に変化することを「flipする」と呼ぶ。 位置$i$にある項がflipしたとすると、$i$より前にある$0$超過の要素との寄与が+0から+1に変化し、$i$より後ろにある$0$超過の要素との寄与が+1から+0に変化する。 この観察を用いて、各項からの寄与の配列（$i$番目の項が、ペア$(*, i)$による転倒数への寄与を表す配列）をシミュレーションすることができる。 具体的には、前者は位置$i$より前にある、$A _ i$と等しくない要素がすべて+1寄与になるということなので、同じタイミングでflipするインデクスを事前に列挙しておけば$O(1)$時間で計算可能。 後者は区間$[i + 1, N)$へ-1寄与を行うとみなすことができる。 これら2つの寄与の変化は区間加算、区間和取得ができれば素直に表現可能で、遅延セグメント木を用いて計算可能。 #include \u0026lt;iostream\u0026gt; #include \u0026lt;vector\u0026gt; #include \u0026lt;atcoder/segtree\u0026gt; #include \u0026lt;atcoder/lazysegtree\u0026gt; using namespace std; using namespace atcoder; using ll = long long; // https://betrue12.hateblo.jp/entry/2020/09/23/005940 struct S{ long long value; int size; }; using F = long long; S op(S a, S b){ return {a.value+b.value, a.size+b.size}; } S e(){ return {0, 0}; } S mapping(F f, S x){ return {x.value + f*x.size, x.size}; } F composition(F f, F g){ return f+g; } F id(){ return 0; } int seg_op (int x, int y) { return x + y; } int seg_e () { return 0; } int main () { int N, M; cin \u0026gt;\u0026gt; N \u0026gt;\u0026gt; M; vector\u0026lt;int\u0026gt; A(N); for (int i = 0; i \u0026lt; N; i++) cin \u0026gt;\u0026gt; A[i]; lazy_segtree\u0026lt;S, op, e, F, mapping, composition, id\u0026gt; seg(N + 10); segtree\u0026lt;int, seg_op, seg_e\u0026gt; rsq(M + 10); for (int i = 0; i \u0026lt; N; i++) { seg.set(i, S{rsq.prod(A[i] + 1, M + 10), 1}); rsq.set(A[i], rsq.get(A[i]) + 1); } vector\u0026lt;vector\u0026lt;int\u0026gt;\u0026gt; flip(M + 1); for (int i = 0; i \u0026lt; N; i++) { flip[M - A[i]].push_back(i); } vector\u0026lt;ll\u0026gt; ans(M); ans[0] = seg.prod(0, N).value; vector\u0026lt;int\u0026gt; buf(N); for (int i = 1; i \u0026lt; M; i++) { for (int j = 0; j \u0026lt; flip[i].size(); j++) { buf[j] = flip[i][j] - j - seg.get(flip[i][j]).value; } for (auto idx : flip[i]) { seg.apply(idx + 1, N, -1); } for (int j = 0; j \u0026lt; flip[i].size(); j++) { seg.set(flip[i][j], S{buf[j], 1}); } ans[i] = seg.prod(0, N).value; } for (auto v : ans) { cout \u0026lt;\u0026lt; v \u0026lt;\u0026lt; \u0026#34;\\n\u0026#34;; } } さて、上記解法のすべてにおいて、「寄与の配列の総和」のみをが必要であることがわかる。 実は配列全体をシミュレーションする必要はなく、総和だけ保持しておけば十分。 import std; void main () { int N, M; readln.read(N, M); auto A = readln.split.to!(int[]); auto ans = new long[](M); auto rsq = new SegmentTree!(int, (int a, int b) =\u0026gt; a + b, () =\u0026gt; 0)(M + 10); foreach (i; 0 ..     body: "BSTより高速なデータ構造: Y-Fast Trie [UEC Advent Calendar 2024] 12日目 まえがき こんにちは、 InTheBloom です。 今年もUECアドカレの季節がやってきましたね。Twitterでカレンダーが生えたのを観測したので、これ幸いと枠をいただきました。これで3年目になります。 このエントリはUEC Advent Calendar 2024の12日目を担当します。 遅刻しました。すみません！ また、今年もUEC2が建っています。こちらもぜひどうぞ。 11日目はえぐちさんの Proxmoxの運用Tips【自宅鯖】 でした。 自宅鯖という単語、非常に魅力的に感じます。とは言いつつ、前提知識がなさすぎて大半が呪文に見えました。勉強が必要そうです。 UEC2ははんかくさんが担当ですが、まだアップされていないみたいです。 今年も力作ぞろいです。これからのエントリも楽しみですね！ はじめに このエントリでは、Y-Fast Trie(ワイ-ファスト トライ)と呼ばれるデータ構造の動作原理を説明し、実際に組んだものを示します。 Y-Fast Trieの美しさ、ロマンを体感してください！ 誤りの指摘は随時募集しています。指摘いただいたものは随時修正していきますので、お気軽にどうぞ。 一部、厳密性にかける部分があるかもしれません。 このエントリの情報は裏を取ってから使用することをお勧めします。 Y-Fast Trieの概要 Y-Fast Trieは非負整数値に対して各種操作を提供するデータ構造です。 データ構造とは何かについて厳密に定義を与えるのは難しいです。 ここでは、大まかに、できる操作の集合と、操作を実現する具体的なアルゴリズムをひとまとめにしたものをデータ構造と呼ぶことにしましょう。 前者をインターフェース、後者を内部実装と呼ぶことにします。 性能を議論する上で、各種操作をどれくらい効率よく、どれくらい省メモリで行えるかが知りたいです。 そこで、本文書内ではインターフェースを考えるとき、同時に各種操作の時間計算量と、データ構造全体が必要とする空間計算量に言及します。 計算量というのは、かかる時間や必要な領域を定量的に評価するための概念です。 詳細は 計算量について(外部リンク) を参照してください。 例えば、C++のstd::vectorは $i$番目の要素への読み書き: $O(1)$時間 要素を末尾へ挿入: 平均して$O(1)$時間 というインターフェースを提供するデータ構造です。空間計算量は、確保した列の長さ$N$に対して、$O(N)$です。 空間計算量が$O(N)$であるとは、格納した値や補助のデータを含めて$O(N)$byteしか必要としないことを表します。 Y-Fast Trieのインターフェース Y-Fast Trieは、扱う整数の範囲を$\\lbrack 0, 2 ^ w - 1 \\rbrack$としたとき、以下のインターフェースを提供します。 操作 内容 時間計算量 $\\mathrm{insert}(x)$ 集合に$x$を追加する $\\text{expected } O(\\log(w))$ $\\mathrm{remove}(x)$ 集合から$x$を削除する $\\text{expected } O(\\log(w))$ $\\mathrm{successor}(x)$ 集合に含まれる$x$以上最小の値を返す $\\text{expected } O(\\log(w))$ $\\mathrm{predecessor}(x)$ 集合に含まれる$x$以下最大の値を返す $\\text{expected } O(\\log(w))$ $\\text{expected}$という表記はその操作にかかる時間が確率変数で表現されることを表します。値はその期待値です。 このインターフェースは predecessor problem と呼ばれる有名な問題そのものです。 通常、内部実装として 赤黒木 や AVL木 といった二分探索木が使用されます。二分探索木を使用する場合、各操作は全体の操作回数を$N$として、$O(\\log(N))$時間になります。 一方、Y-Fast Trieは$N$に依存することなく、常に$O(\\log(w))$時間を保ちます。 $w$は整数を表現するのに必要なビット数であり、ほとんどのケースで$w \\leq 64$になります。自然な仮定の元ではY-Fast Trieは二分探索木よりも理論的に高速です。 驚くべきことに、Y-Fast Trie空間計算量は$O(N)$です。 扱う値を非負整数に絞ることにより、二分探索木と同等レベルに省メモリかつ、確率的な平均計算量として見たときに、二分探索木より高速な操作を提供します。 前置きはここまでです。次の章からはY-Fast Trieの動作原理を見ていきましょう。 Binary Trieとsuccessorの探索 グラフ Y-Fast Trieの仕組みを理解するためには、trie木を知る必要があります。 trieはグラフの一種です。グラフとは、頂点集合$V$と頂点間を結ぶ辺集合$E$の組のことで、ものともののつながりかただけを抜き出した数学モデルです。 これがグラフです。この場合、頂点数が6で、辺数が8です。 Graph Editor でビジュアライザを試すことができます。 プログラム上でグラフを表現するときは通常、隣接リストを用いた表現を使います。 これは、各頂点に対応する構造体をつくり、辺を別の構造体へのポインタで表すものです。 以下に疑似コードを示します。 struct vertex { // vertex: 「頂点」の意 Data data; // 頂点番号や、それ以外の値をもたせることもある vertex *[] adj; // 自分から辺がある頂点へのポインタ // その他、辺に重みをつけることもある } うまく実装すると、$O(\\vert V \\vert + \\vert E \\vert)$の空間でグラフを表現することができます。 trie木 trieは、文字列の集合を表現する木です。 これがtrie木です。この木の場合、\u0026ldquo;A\u0026rdquo;, \u0026ldquo;to\u0026rdquo;, \u0026ldquo;tea\u0026rdquo;, \u0026ldquo;ted\u0026rdquo;, \u0026ldquo;ten\u0026rdquo;, \u0026ldquo;i\u0026rdquo;, \u0026ldquo;in\u0026rdquo;, \u0026ldquo;inn\u0026quot;から構築されています。 wikipediaの トライ からパブリックドメインの画像をお借りしました。( source ) trie木は常に次のルールに従っています。 根と呼ばれる「スタート地点」をもつ。 各辺には文字が割り当てられる。 根は空文字列を表現する。他の頂点は、根からそこまでたどったときに通った辺の文字を連結した文字列を表現する。 trieに文字列を追加するときは、根から出来るだけ既存の頂点を経由して文字を伸ばしていけばよいです。(図A) 図A: \u0026ldquo;int\u0026quot;と\u0026quot;teny\u0026quot;の追加 削除するときは、その文字列を表現する頂点からはじめて、他の文字列に影響しない部分の頂点を削除しながら根までのぼっていけばよいです。(図B) 図B: \u0026ldquo;inn\u0026quot;と\u0026quot;ten\u0026quot;の削除 これらの操作は文字列$S$に対して$O(\\vert S \\vert)$時間で行うことができます。したがって、trieは文字列の集合に対して次の操作が可能です。 $\\mathrm{insert}(S)$: 文字列$S$を集合に追加する。$O(\\vert S \\vert)$時間 $\\mathrm{remove}(S)$: 文字列$S$を集合から削除する。$O(\\vert S \\vert)$時間 $\\mathrm{find}(S)$: 文字列$S$が集合に含まれるか確認する。$O(\\vert S \\vert)$時間 また、数を任意の進数で表現すると、文字列としてみなせるため、数に対しても$\\mathrm{insert}, \\mathrm{remove}, \\mathrm{find}$を行うことができます。 jumpポインタと葉ノードの連結によるsuccessorへの対応 この先はtrieで数を扱うことを前提とします。留意してください。 簡単のため、trieで扱う数の基数を2に固定します。 これによりtrieの各ノードは高々2本の辺を持つことになります。これを特にbinary trieと呼びます。 また、扱う数を高々$w$文字で表現できると仮定し、最上位bitが1文字目に来るようにします。$w$文字に満たない場合はleading zeroをつけて対応します。 つまり、$w = 5$のとき、0は00000、3は00011、5は00101という文字列として扱います。 今導入した最上位bitから順に並べるルールにより、次の性質が保たれます。 すべての葉は同じ高さにある。 任意のノードについて、$(\\text{左に進んでからたどり着く任意の葉の値}) \u0026lt; (\\text{右に進んでからたどり着く任意の葉})$が成立 binary trieの例 だんだん二分探索木っぽくなってきました。 葉を左から見たときに値の昇順になるため、$\\mathrm{successor}(x)$や$\\mathrm{predecessor}(x)$は$x$を表す葉のすぐそばに存在します。 ここにさらにもう一工夫を行うと、ようやく$\\mathrm{successor}, \\mathrm{predecessor}$に対応できるようになります。 葉ノード間に辺をはり、連結リストのようにする。 子をひとつしか持たない中間ノードから、successorやpredecessorのすぐ近くになるはずの葉にジャンプ辺をはる。 左右辺とジャンプ辺をはったbinary trie 一つ目についてはわかりやすいと思います。つまり、葉ノードだけ特別に「左右方向」の辺を持たせて、ひとつ大きい要素とひとつ小さい要素に飛べるようにするということです。 二つ目は、それそのものとしてはそこまで役に立ちません。葉の連結リスト化を動的に行うための補助データという役割が大きいです。「すぐ近くになるはずの葉にジャンプ辺をはる」というのは、具体的には、次の二つのどちらかを行います。 左の子を持たない場合: 右部分木最小の葉へジャンプできるようにする 右の子を持たない場合: 左部分木最大の葉へジャンプできるようにする これで$\\mathrm{successor}(x)$と$\\mathrm{predecessor}(x)$に答える準備ができました。 このジャンプ辺と連結リストを利用して、次のように解答します。(両者ほぼ同じなので、successorのみ説明します。) $x$を2進表示した文字列を用いて、すでにある頂点をできるだけたどる。 葉にたどり着くことができれば、$x$を返却して終了。 左方向に進めない場合、$\\mathrm{successor}(x)$はその頂点のジャンプ辺でたどり着く頂点である。右方向の場合、ジャンプ辺でたどり着く頂点よりひとつ大きい頂点である。 例として、上図のtrieにおいて$\\mathrm{successor}(6)$を呼び出すとどうなるか見てみましょう。 6は0110なので、根から左、右と進みます。次に右に進むべきですが、辺がありません。そこで、ジャンプ辺を利用して左部分木最大の0101(5)にジャンプします。ここから連結リストで一つ右に移動し、1101(13)を手に入れることができます。図より、正しい解が返ってきていることがわかると思います。 計算量はやはり検索文字列の長さに依存し、$O(w)$時間です。 残る問題はどうやって要素の追加/削除時に連結リスト及びジャンプ辺を正しく保つかとなります。 追加 まず、通常のtrieと同様に頂点を追加します。今までなかった値を追加するわけなので、辺のない方向に進む瞬間が必ずあります。 そのタイミングでジャンプ辺を利用し、追加する頂点のsuccessorまたはpredecessorを取得します。これを用いて連結リストを繋ぎかえます。 ジャンプ辺の更新も行います。ジャンプ辺は自身の部分木の頂点に飛ぶことになっていました。 逆に言うと、新しく追加した頂点から根まで登っていく際に通る頂点を更新できれば十分です。 新しく頂点を追加したことで子が2になった頂点はジャンプ辺を外します。 そうでない場合、ジャンプ辺が未登録であるか、または新しい頂点のほうが今よりジャンプ先として適切かを判定すればよいです。 1010の追加。紫のジャンプ辺を利用して連結リストに組み込む。(このジャンプ辺は追加後削除される。) 削除 まず、葉を連結リストから外します。 あとは通常のtrie同様に、葉からはじめて、もともと子が2だった頂点に出会うまで頂点を消していきます。(葉だけはまだ使うので、まだメモリ解放はしません。) 最後にジャンプ辺の更新を行います。これも追加のときと同様に、根までさかのぼる道中にいる頂点のみ更新すればよいです。 そのような頂点であって、もともと自分をジャンプ先に登録していた頂点に出会ったとき、新しくジャンプ先になりうるのは葉のひとつ前かひとつ後ろになります。 したがって、消さずにとっておいた葉の連結リストを用いて適切に更新すればよいです。 1101の削除。1のジャンプ辺が1101から1110へ更新される。 少々雑な紹介になってしまいましたが、基本的には登って下って以上の操作を必要としません。これらも$O(w)$時間で行うことができます。 まとめ 数を固定長さで最上位桁からみる文字列として扱い、葉ノード間の連結リスト、ジャンプ辺の概念を導入することで、binary trieは$\\mathrm{insert}, \\mathrm{remove}, \\mathrm{successor}, \\mathrm{predecessor}$を$O(w)$時間で行うことができる。 使用する領域は、ひとつの数あたり$O(w)$個の頂点が必要なため、$O(Nw)$となる。($N$が大きくなるほど新しく追加する頂点が減る傾向があることに注意。$N \\ll 2 ^ w$であるときは$O(Nw)$より厳しく評価するのが難しいはず。) X-Fast Trie 前章では、binary trieを用いた$\\mathrm{insert}, \\mathrm{remove}, \\mathrm{successor}, \\mathrm{predecessor}$への対応方法を説明しました。 基本的なアイデアはそのままに、少し拡張を加えることで、$\\mathrm{successor}, \\mathrm{predecessor}$の計算量を$\\text{expected } O(\\log(w))$時間に改善したデータ構造がX-Fast Trieです。 アイデア binary trieでは、検索を行う中ではじめて進めなくなる頂点を見つけ、その頂点のジャンプ辺を用いてクエリにうまく解答していました。 この「はじめて進めなくなる頂点」を高速に見つけられるようにします。 具体的には、各階層にハッシュマップを持って、今その階層にある頂点をすべて登録し、深さに対して二分探索を行います。 ハッシュマップとは、大雑把に言えば 要素の追加と削除 ある要素が今含まれているかどうか を$\\text{expected } O(1)$時間で判定するデータ構造です。より詳しいことはほかの情報源を参照してください。 X-Fast Trie。各階層の頂点を登録している。 二分探索について少し補足します。 ある検索キー$x$を与えられたとき、$x$の上位$k$bitがtrieに含まれているか？という問題を考えます。これは$k$について単調です。 すなわち、$k = 0$は必ず真ですが、ある$k = a$で偽になったとすると、以降真になることはありえません。この境界点を二分探索で探します。 境界点さえ見つかってしまえば、あとは$O(1)$回の移動で目的の葉を見つけることができます。 したがって、計算量は木の高さ$w$を$\\log$にしたものになります。binary trieからさらに減って$\\text{expected } O(\\log(w))$時間です。(ハッシュマップの$\\text{expected}$がこちらに影響してしまいます。) 例として、上図において1100を探すことにします。 まず、根を高さ0として、高さ2のハッシュマップを見ます。 高さ2のハッシュマップに11が含まれているので、より下の高さのみを考えればよいことがわかります。 次に高さ3に110が含まれているかを見ます。ここにもまだ含まれています。 最後に高さ4に1100が含まれているかを見ます。ここではもう含まれていません。 この時点で高さ3に含まれ、高さ4に含まれないことがわかっています。差が1なので、境界が見つかったことになります。 よって、最後に含まれていた高さ3のハッシュマップに、キー110で登録されている頂点からジャンプ辺で飛ぶとよいです。 各種操作 追加削除はbinary trieとほとんど同じです。ひとつ異なるのが、 追加操作で新しい頂点を作る 削除操作で頂点を削除する これらのタイミングでハッシュマップにも登録、削除を行う必要があります。 検索は上述したとおりです。 まとめ X-Fast Trieはbinary trieの各層にハッシュマップを導入したデータ構造である。 この工夫により、$\\mathrm{insert}, \\mathrm{remove}$を$O(w)$時間、$\\mathrm{successor}, \\mathrm{predecessor}$を$\\text{expected } O(\\log(w))$時間で行うことができる。 使用する領域は変わらず$O(Nw)$となる。(ハッシュマップはうまく実装されていれば$N$個のキー挿入時に$O(N)$領域しか必要ないため、binary trieと比較して定数倍しか膨らまない。) (補足: ハッシュマップは償却計算量が入ることがあると思いますが、このあたりを$\\text{expected}$などと合わせたときにどう扱うのかについて、文献を探しても見つかりませんでした。なので、基本的には期待計算量に含まれるという体で書いています。) Y-Fas     body: "UnionFindによる区間の統合 概要 $N$個の区間を考えて、$i$個目の区間を$[i, i + 1)$とします。 $O(N)$くらいが許されるとき、隣り合う区間を統合するクエリをUnionFindで処理することができます。 より具体的には、次の操作をならし$O(\\alpha (n))$時間で行うことができます。 $u$が属する区間を$R$とする。$R$と、$R$に(左右どちらかに)隣接する区間を統合する。 $u$が属する区間の最左と最右の点を答える。 方法 $N$頂点のUnionFindと、補助のデータとして2要素タプルの長さ$N$の配列$\\mathrm{range}$を持ちます。ここで、$\\mathrm{range[i]}$は$i$を根とする連結成分が表す区間です。 auto uf = new UnionFind(N); auto range = new Tuple!(int, int)[](N); foreach (i; 0..N) range[i] = tuple(i, i); 初期状態では$\\mathrm{range}[i]$は$(i, i)$を持ちます。$i$個目の区間は$[i, i + 1)$を表すので、閉区間で表現するなら$(i, i)$というわけです。 区間取得 まず、$u$が属する区間の取得を考えます。これは単にUnionFindの代表元を用いて操作すればよいです。 int r = uf.root(u); とします。$\\mathrm{range}$の定義から、$\\mathrm{range}[r]$が$u$の属する区間です。 騙されている気がしますが、初期状態では明らかに正しいです。じゃあ初期状態以外はどうなのかというと、区間マージの際にこれらの不変条件を壊さないように操作をすることで正しさを常に保つので大丈夫です。 区間統合 $u$の属する区間と、一つ右の区間を統合することを考えます。 二つの区間で代表元を取得して、それぞれ$\\mathrm{cur}, \\mathrm{right}$とします。$\\mathrm{cur}$は$\\mathrm{u}$から取得できます。$\\mathrm{right}$は$\\mathrm{range}[u]$を用いて取得できます。具体的には、 int cur = uf.root(u); int right = uf.root(range[cur][1] + 1); です。 これらをUnionFindで統合します。新しく決まった根を$r$とします。 $\\mathrm{range}[r]$を$\\mathrm{range}$の定義が壊れないように修正します。 つまり、$\\mathrm{range}[r] = (\\mathrm{range}[\\mathrm{cur}][0], \\mathrm{range}[\\mathrm{right}][1])$にします。 int r = uf.unite(cur, right); range[r] = tuple(range[cur][0], range[right][1]); ここで、$\\mathrm{range}[\\mathrm{cur}]$や$\\mathrm{range}[\\mathrm{right}]$の修正を行わないことに注意してください。この操作以降、区間を取りまとめて管理するのは$r$の仕事であり、もはや$\\mathrm{cur}$や$\\mathrm{right}$は根にはなりえません。なので、無視してもよいのです。 もう少しかみ砕くと、$\\mathrm{range}[\\mathrm{cur}][0] \\leq x \\leq \\mathrm{range}[\\mathrm{right}][1]$を満たすすべての数$x$に対して、その代表元は$r$になっています。 例題 ABC380E - 1D Bucket Tool 問題文 $1$から$N$の番号がついた$N$個のマスが一列に並んでいます。 $1 \\leq i \u0026lt; N$について、マス$i$とマス$i + 1$は隣接しています。 最初、マス$i$は色$i$で塗られています。 クエリが$Q$個与えられるので、順に処理してください。クエリは次の2種類のいずれかです。 1 x c: マス$x$から始めて「いまいるマスと同じ色に塗られている隣接するマス」への移動を繰り返すことで到達可能なマスを全て色$c$に塗り替える 2 c: 色$c$で塗られているマスの個数を答える 制約 $1 \\leq N \\leq 5 \\times 10 ^ 5$ $1 \\leq Q \\leq 2 \\times 10 ^ 5$ 解法 さっくりと説明します。 まず、重要な考察として、一度くっついてしまったらそれ以降分離しません。つまり、区間のマージができればよさそうです。 上記で説明した情報のほかに、「連結成分の色」と、「色ごとのカウント」を用意します。 マージクエリが来たら、一旦今の連結成分の色をカウントの減らして、色を変え、変えた先の色のカウントを増やします。 最後に隣接領域と色が同じであればマージを行います。 細かい部分は自力で詰めるのがよいと思います。ぜひチャレンジしてみてください。 import std; void main () { int N, Q; readln.read(N, Q); auto uf = UnionFind(N); /* range[i] := 根をiとする連結成分が管理する区間 */ auto range = iota(N).map!((i) =\u0026gt; tuple(i, i)).array; /* color[i] := 根をiとする連結成分の色 */ auto color = iota(N).array; /* count[i] := 色iの現在の数 */ auto count = generate!(() =\u0026gt; 1).take(N).array; auto ans = new int[](0); foreach (i; 0..Q) { auto query = readln.split.to!(int[]); int t = query[0]; if (t == 1) { int x = query[1] - 1, c = query[2] - 1; int r = uf.root(x); /* xの属する連結成分のカウントを取り消し */ count[color[r]] -= uf.GroupSize(r); /* 色の変更 + カウント */ color[r] = c; count[color[r]] += uf.GroupSize(r); /* 同じ色で隣接している連結成分をマージする */ if (0 \u0026lt;= range[r][0] - 1) { int left = uf.root(range[r][0] - 1); if (color[left] == color[r]) { // 左側マージ成功 + 新しい区間の範囲を正しくして、今見てる根を新しいほうにする int nr = uf.unite(left, r); range[nr][0] = range[left][0]; range[nr][1] = range[r][1]; r = nr; } } if (range[r][1] + 1 \u0026lt; N) { int right = uf.root(range[r][1] + 1); if (color[right] == color[r]) { // 右側マージ成功 int nr = uf.unite(r, right); range[nr][0] = range[r][0]; range[nr][1] = range[right][1]; r = nr; } } } if (t == 2) { int c = query[1] - 1; ans ~= count[c]; } } foreach (v; ans) { writeln(v); } } void read (T...) (string S, ref T args) { import std.conv : to; import std.array : split; auto buf = S.split; foreach (i, ref arg; args) { arg = buf[i].to!(typeof(arg)); } } // UnionFind省略 終わりに 一回実装しないとやり方がよくわからないシリーズかなと思います。ミソは、別に配列を持って、現在の根の場所に連結成分の情報を書き込むことです。 初めて見たときは少し混乱しましたが、UnionFindで扱える問題が広くなるよいアイデアだと思います。"
